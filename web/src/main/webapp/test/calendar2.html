<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
<link rel='stylesheet' href='../css/apply-calendar.css'>
<link rel='stylesheet' href='../css/plugin.css'>
<link rel='stylesheet' href='../css/style.css'>
<script type="text/javascript"
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0594a0c4e6386f7548ca7057f30a5da9&libraries=services"></script>
<title>CATCH : 인적성/면접 일정</title>
</head>
<body>
	<header></header>
	<main>
		<label class="btn btn--blue" for="modal-2">Add Schedule</label>
	<!-- insert modal --> 
	<input class="modal-state" id="modal-2" type="checkbox" />
	<div class="modal">
		<label class="modal__bg" for="modal-2"></label>
		<div class="modal__inner">
			<h2 style="margin: 50px 0">인적성/면접 일정 추가</h2>
			<form style='margin-left: auto; margin-right: auto' method='post'
				id="form">
				<input type="hidden" id="ano" name="ano">
				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>기업 이름</label>
					<div class="col-sm-4">
						<select  style='width=40px;'class="form-control" id="anameNew" name="anameNew" required>
						</select>
					</div>
					<div class="col-sm-4">
					<input class='form-control'type="text" id="aname" name="aname"/>
					</div>
				</div>
				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>전형 유형</label>
					<div class="col-sm-6">
						<input class="form-check-input" type="radio" name="type"
							value="인적성" checked> <label class="form-check-label" for="test">인적성</label>
						<input style='margin-left: 10px' class="form-check-input"
							type="radio" name="type" value="면접"> <label
							class="form-check-label" for="interview">면접</label>
					</div>
				</div>

				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>전형 일자</label>
					<div class="col-sm-4">
						<input class='form-control' type='date' name='date' id="date" required>
					</div>
				</div>

				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>전형 시간 </label>
					<div class="col-sm-4">
						<input class='form-control' type='time' name='time' required>
					</div>
				</div>


				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>준비물</label>
					<div class="col-sm-4">
						<input class='form-control' type='text' value='신분증' name='prepare'
							required>
					</div>
				</div>

				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>위치</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="sample3_postcode"
							placeholder="우편번호" readonly>
					</div>
					<div class="col-sm-3">
						<input type="button" class="form-control"
							onclick="sample3_execDaumPostcode()" value="주소 검색">
					</div>
				</div>
				<div class="form-group row">
					<label class='col-sm-2 col-form-label'></label>
					<div class="col-sm-8">
						<div id="wrap"
							style="display: none; border: 1px solid; width: 500px; height: 300px; margin: 5px 0; position: relative">
							<img
								src="//t1.daumcdn.net/localimg/localimages/07/postcode/320/close.png"
								id="btnFoldWrap"
								style="width: 20px; height: 20px; cursor: pointer; position: absolute; right: 0px; top: -1px; z-index: 1"
								onclick="foldDaumPostcode()" alt="접기 버튼">
						</div>
						<input type="text" name='location'
							id="sample3_address" class="d_form large form-control"
							placeholder="주소">
					</div>
				</div>
			</form>

			<div style="margin-bottom: 50px" class="calendar__button">
				<button style="margin-right: 5px" type='button' id='addBtn'
					class='btn'>추가</button>
				<button type='reset' id='cancelBtn' class='btn'>취소</button>
			</div>
		</div>
	</div>
	</main>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src="search-location.js"></script>
	<script src='../js/context.js'></script>
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	<script type="text/javascript">
		$('header').load("../header.html")
	</script>
</body>
</html>
