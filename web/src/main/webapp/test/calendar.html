<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
	rel="stylesheet">
<link rel='stylesheet' href='../css/apply-calendar.css'>
<link rel='stylesheet' href='../css/plugin.css'>
<link rel='stylesheet' href='../css/style.css'>
<script type="text/javascript"
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0594a0c4e6386f7548ca7057f30a5da9&libraries=services"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<title>CATCH : 인적성/면접 일정</title>
<style>
body {
	background-color: #FCFBFC;
}
</style>
</head>
<body>
	<header></header>
	<main>
	<div class="col-sm-12">
		<div class="section-title">
			<h2>인적성/면접 일정 관리</h2>
			<div style="margin-bottom: 15px" class="divider dark">
				<i class="icon-drop"></i>
			</div>
		</div>
	</div>
	<div style="margin: 15px 0" class="calendar__button">
		<label class="btn btn--blue" for="modal-2">Add Schedule</label>
	</div>
	<div class="calendar">
		<div class="calendar__header">
			<div>sun</div>
			<div>mon</div>
			<div>tue</div>
			<div>wed</div>
			<div>thu</div>
			<div>fri</div>
			<div>sat</div>
		</div>
		<div class="calendar__week">
			<div class="calendar__day day"></div>
			<div class="calendar__day day"></div>
			<div class="calendar__day day"></div>
			<div class="calendar__day day"></div>
			<div id="d1" class="calendar__day day">1</div>
			<div id="d2" class="calendar__day day">2</div>
			<div id="d3" class="calendar__day day">3</div>
		</div>
		<div class="calendar__week">
			<div id="d4" class="calendar__day day">4</div>
			<div id="d5" class="calendar__day day">5</div>
			<div id="d6" class="calendar__day day">6</div>
			<div id="d7" class="calendar__day day">7</div>
			<div id="d8" class="calendar__day day">8</div>
			<div id="d9" class="calendar__day day">9</div>
			<div id="d10" class="calendar__day day">10</div>
		</div>
		<div class="calendar__week">
			<div id="d11" class="calendar__day day">11</div>
			<div id="d12" class="calendar__day day">12</div>
			<div id="d13" class="calendar__day day">13</div>
			<div id="d14" class="calendar__day day">14</div>
			<div id="d15" class="calendar__day day">15</div>
			<div id="d16" class="calendar__day day">16</div>
			<div id="d17" class="calendar__day day">17</div>
		</div>
		<div class="calendar__week">
			<div id="d18" class="calendar__day day">18</div>
			<div id="d19" class="calendar__day day">19</div>
			<div id="d20" class="calendar__day day">20</div>
			<div id="d21" class="calendar__day day">21</div>
			<div id="d22" class="calendar__day day">22</div>
			<div id="d23" class="calendar__day day">23</div>
			<div id="d24" class="calendar__day day">24</div>
		</div>
		<div class="calendar__week">
			<div id="d25" class="calendar__day day">25</div>
			<div id="d26" class="calendar__day day">26</div>
			<div id="d27" class="calendar__day day">27</div>
			<div id="d28" class="calendar__day day">28</div>
			<div id="d29" class="calendar__day day">29</div>
			<div id="d30" class="calendar__day day">30</div>
			<div id="d31" class="calendar__day day">31</div>
		</div>
	</div>


	<!-- insert modal -->
	<input class="modal-state" id="modal-2" type="checkbox" />
	<div class="modal">
		<label class="modal__bg" for="modal-2"></label>
		<div class="modal__inner">
			<form id="form" method="post" enctype="multipart/form-data">
				<h2 style="margin: 50px 0">인적성/면접 일정 추가</h2>
				<div class="form-group row">
					<label style="text-align: center" class='col-sm-2 col-form-label'>기업
						이름</label>
					<div class='col-sm-6'>
						<div class='row'>
							<input class='form-control' placeholder='지원한 회사 이름'
								id='companyName' name="aname" type='text'>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label style="text-align: center" class='col-sm-2 col-form-label'>전형
						유형</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="type"
							value="인적성"> <label class="form-check-label" for="test">인적성</label>
						<input style='margin-left: 10px' class="form-check-input"
							type="radio" name="type" value="면접"> <label
							class="form-check-label" for="interview">면접</label>
					</div>
				</div>

				<div class="form-group row">
					<label style="text-align: center" class='col-sm-2 col-form-label'>전형
						일자</label>
					<div class='col-sm-2'>
						<div class='row'>
							<select class="form-control" name="year">
								<option value="2018">2018</option>
							</select>
						</div>
					</div>
					<div style="margin-left: 5px" class='col-sm-1'>
						<div class="row">년</div>
					</div>

					<div class='col-sm-2'>
						<div class='row'>
							<select id='month' class="form-control">
								<option value=3>3</option>
							</select>
						</div>
					</div>
					<div style="margin-left: 5px" class='col-sm-1'>
						<div class="row">월</div>
					</div>

					<div class='col-sm-2'>
						<div class='row'>
							<select id='day' class="form-control">
								<option value=1>1</option>
								<option value=2>2</option>
								<option value=3>3</option>
								<option value=4>4</option>
								<option value=5>5</option>
								<option value=6>6</option>
								<option value=7>7</option>
								<option value=8>8</option>
								<option value=9>9</option>
								<option value=10>10</option>
								<option value=11>11</option>
								<option value=12>12</option>
								<option value=13>13</option>
								<option value=14>14</option>
								<option value=15>15</option>
								<option value=16>16</option>
								<option value=17>17</option>
								<option value=18>18</option>
								<option value=19>19</option>
								<option value=20>20</option>
								<option value=21>21</option>
								<option value=22>22</option>
								<option value=23>23</option>
								<option value=24>24</option>
								<option value=25>25</option>
								<option value=26>26</option>
								<option value=27>27</option>
								<option value=28>28</option>
								<option value=29>29</option>
								<option value=30>30</option>
								<option value=31>31</option>
							</select>
						</div>
					</div>
					<div style="margin-left: 5px" class='col-sm-1'>
						<div class="row">일</div>
					</div>
				</div>

				<div class="form-group row">
					<label style="text-align: center" class='col-sm-2 col-form-label'>전형
						시간</label>
					<div class='col-sm-2'>
						<div class='row'>
							<select id='APM' class="form-control">
								<option value='AM'>오전</option>
								<option value='PM'>오후</option>
							</select>
						</div>
					</div>

					<div style="margin-left: 5px" class='col-sm-2'>
						<div class='row'>
							<select id='hour' class="form-control">
								<option value=1>1</option>
								<option value=2>2</option>
								<option value=3>3</option>
								<option value=4>4</option>
								<option value=5>5</option>
								<option value=6>6</option>
								<option value=7>7</option>
								<option value=8>8</option>
								<option value=9>9</option>
								<option value=10>10</option>
								<option value=11>11</option>
								<option value=12>12</option>
							</select>
						</div>
					</div>
					<div style="margin-left: 5px" class='col-sm-1'>
						<div class="row">시</div>
					</div>

					<div class='col-sm-2'>
						<div class='row'>
							<select id='minute' class="form-control">
								<option value=00>00</option>
								<option value=10>10</option>
								<option value=20>20</option>
								<option value=30>30</option>
								<option value=40>40</option>
								<option value=50>50</option>
							</select>
						</div>
					</div>
					<div style="margin-left: 5px" class='col-sm-1'>
						<div class="row">분</div>
					</div>
				</div>

				<div class="form-group row">
					<label style="text-align: center" class='col-sm-2 col-form-label'>준비물</label>
					<div class='col-sm-6'>
						<div class='row'>
							<input style="margin: 0 0 15px 0" class='form-control'
								value="신분증" id='prepare' name="prepare" type='text'>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label style="text-align: center" class='col-sm-2 col-form-label'>전형
						장소</label>
					<div class='col-sm-6'>
						<div class='row'>
							<input style="margin: 0 0 15px 0" class='form-control'
								placeholder="시험 및 면접 장소" id='location' name="location" type='text'>
						</div>
					</div>
					<div style="margin-left: 5px" class='col-sm-1'>
						<button style='margin-left: 5px' id='locationBtn' class='btn'>검색</button>
					</div>
				</div>
			</form>
			<div style="margin-bottom: 50px" class="calendar__button">
				<button style="margin-right: 5px" type='button' id='addBtn'
					class='btn'>추가</button>
				<button type='reset' id='cancelBtn' class='btn'>취소</button>
			</div>
		</div>
	</div>
	</main>

	<script type="text/javascript" src='../js/jquery.min.js'></script>
	<script src='../js/context.js'></script>
	<script src='../js/apply-calendar.js'></script>
	<script type="text/javascript">
		$('header').load("../header.html")
	</script>
</body>
</html>
