<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
<link rel='stylesheet' href='../css/apply-calendar.css'>
<link rel='stylesheet' href='../css/plugin.css'>
<link rel='stylesheet' href='../css/style.css'>
<script type="text/javascript"
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0594a0c4e6386f7548ca7057f30a5da9&libraries=services"></script>
<title>CATCH : 인적성/면접 일정</title>
<style>
body {
	background-color: #FCFBFC;
}
</style>
</head>
<body>
	<header></header>
	<main>
	<div class="col-sm-12">
		<div class="section-title">
			<h2>인적성/면접 일정 관리</h2>
			<div style="margin-bottom: 15px" class="divider dark">
				<i class="icon-drop"></i>
			</div>
		</div>
	</div>
	<div style="margin: 15px 0" class="calendar__button">
		<label class="btn btn--blue" for="modal-2">Add Schedule</label>
	</div>
	<div class="calendar">
		<div class="calendar__header">
			<div>sun</div>
			<div>mon</div>
			<div>tue</div>
			<div>wed</div>
			<div>thu</div>
			<div>fri</div>
			<div>sat</div>
		</div>
		<div class="calendar__week">
			<div class="calendar__day day"></div>
			<div class="calendar__day day"></div>
			<div class="calendar__day day"></div>
			<div class="calendar__day day"></div>
			<div id="d1" class="calendar__day day">1</div>
			<div id="d2" class="calendar__day day">2</div>
			<div id="d3" class="calendar__day day">3</div>
		</div>
		<div class="calendar__week">
			<div id="d4" class="calendar__day day">4</div>
			<div id="d5" class="calendar__day day">5</div>
			<div id="d6" class="calendar__day day">6</div>
			<div id="d7" class="calendar__day day">7</div>
			<div id="d8" class="calendar__day day">8</div>
			<div id="d9" class="calendar__day day">9</div>
			<div id="d10" class="calendar__day day">10</div>
		</div>
		<div class="calendar__week">
			<div id="d11" class="calendar__day day">11</div>
			<div id="d12" class="calendar__day day">12</div>
			<div id="d13" class="calendar__day day">13</div>
			<div id="d14" class="calendar__day day">14</div>
			<div id="d15" class="calendar__day day">15</div>
			<div id="d16" class="calendar__day day">16</div>
			<div id="d17" class="calendar__day day">17</div>
		</div>
		<div class="calendar__week">
			<div id="d18" class="calendar__day day">18</div>
			<div id="d19" class="calendar__day day">19</div>
			<div id="d20" class="calendar__day day">20</div>
			<div id="d21" class="calendar__day day">21</div>
			<div id="d22" class="calendar__day day">22</div>
			<div id="d23" class="calendar__day day">23</div>
			<div id="d24" class="calendar__day day">24</div>
		</div>
		<div class="calendar__week">
			<div id="d25" class="calendar__day day">25</div>
			<div id="d26" class="calendar__day day">26</div>
			<div id="d27" class="calendar__day day">27</div>
			<div id="d28" class="calendar__day day">28</div>
			<div id="d29" class="calendar__day day">29</div>
			<div id="d30" class="calendar__day day">30</div>
			<div id="d31" class="calendar__day day">31</div>
		</div>
	</div>

	<!-- insert modal --> 
	<input class="modal-state" id="modal-2" type="checkbox" />
	<div class="modal">
		<label class="modal__bg" for="modal-2"></label>
		<div class="modal__inner">
			<h2 style="margin: 50px 0">인적성/면접 일정 추가</h2>
			<form style='margin-left: auto; margin-right: auto' method='post'
				id="form">
				<input type="hidden" id="ano" name="ano">
				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>기업 이름</label>
					<div class="col-sm-4">
						<select  style='width=40px;'class="form-control" id="anameNew" name="anameNew" required>
						</select>
					</div>
					<div class="col-sm-4">
					<input class='form-control'type="text" id="aname" name="aname"/>
					</div>
				</div>
				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>전형 유형</label>
					<div class="col-sm-6">
						<input class="form-check-input" type="radio" name="type"
							value="인적성" checked> <label class="form-check-label" for="test">인적성</label>
						<input style='margin-left: 10px' class="form-check-input"
							type="radio" name="type" value="면접"> <label
							class="form-check-label" for="interview">면접</label>
					</div>
				</div>

				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>전형 일자</label>
					<div class="col-sm-4">
						<input class='form-control' type='date' name='date' id="date" required>
					</div>
				</div>

				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>전형 시간 </label>
					<div class="col-sm-4">
						<input class='form-control' type='time' name='time' required>
					</div>
				</div>


				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>준비물</label>
					<div class="col-sm-4">
						<input class='form-control' type='text' value='신분증' name='prepare'
							required>
					</div>
				</div>

				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>위치</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="sample3_postcode"
							placeholder="우편번호" readonly>
					</div>
					<div class="col-sm-3">
						<input type="button" class="form-control"
							onclick="sample3_execDaumPostcode()" value="주소 검색">
					</div>
				</div>
				<div class="form-group row">
					<label class='col-sm-2 col-form-label'></label>
					<div class="col-sm-8">
						<div id="wrap"
							style="display: none; border: 1px solid; width: 500px; height: 300px; margin: 5px 0; position: relative">
							<img
								src="//t1.daumcdn.net/localimg/localimages/07/postcode/320/close.png"
								id="btnFoldWrap"
								style="width: 20px; height: 20px; cursor: pointer; position: absolute; right: 0px; top: -1px; z-index: 1"
								onclick="foldDaumPostcode()" alt="접기 버튼">
						</div>
						<input type="text" name='location'
							id="sample3_address" class="d_form large form-control"
							placeholder="주소">
					</div>
				</div>
			</form>

			<div style="margin-bottom: 50px" class="calendar__button">
				<button style="margin-right: 5px" type='button' id='addBtn'
					class='btn'>추가</button>
				<button type='reset' id='cancelBtn' class='btn'>취소</button>
			</div>
		</div>
	</div>
	</main>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
	<script src='../js/login.js'></script>
	<script src="search-location.js"></script>
	<script src='../js/context.js'></script>
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	<script src='../js/apply-calendar.js'></script>
	<script type="text/javascript">
		$('header').load("../header.html")
	</script>
</body>
</html>
