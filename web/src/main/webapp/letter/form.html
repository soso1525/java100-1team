<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CATCH : 자소서 작성중</title>
<link rel="stylesheet" type="text/css" href="../css/plugin.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<header></header>
	<section id="services" class="section-space-padding">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="section-title">
						<h2 align="left" style="margin-bottom: 50px">새로운 자소서 작성하기</h2>
					</div>
				</div>
			</div>

			<form id="form" method="post" enctype="multipart/form-data">
				<div class="form-group row">
					<label style="text-align: center" class='col-sm-2 col-form-label'>기업
						이름</label>
					<div class='col-sm-6'>
						<div class='row'>
							<input style="margin: 0 0 15px 0" class='form-control'
								placeholder='지원하는 회사 이름' id='companyName' name="aname"
								type='text'>
							<div class='row'>
								<div class='col-sm-6'>
									<div style="font-weight: 700">접수 시작일</div>
									<input style="margin: 0 0 10px 0" class='form-control'
										id='startDate' name="lsdt" type='date'>
								</div>

								<div class='col-sm-6'>
									<div style="font-weight: 700">접수 마감일</div>
									<input style="margin: 0 0 10px 0" class='form-control'
										id='endDate' name="ledt" type='date'>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label style="text-align: center" class='col-sm-2 col-form-label'>자기소개서
						이름</label>
					<div class='col-sm-6'>
						<div class='row'>
							<input class='form-control' placeholder='제목을 입력해주세요'
								id='letterTitle' name="ltit" type='text'>
						</div>
					</div>
				</div>

				<hr>

				<div id='questionBox'></div>

				<div style="margin-bottom: 50px" class='form-group row'>
					<label style="text-align: center" class='col-sm-2 col-form-label'>자기소개서
						파일</label>
					<div class='col-sm-10 row'>
						<div class="col-sm-6">
							<input type="file" name="file" id="letterFile">
						</div>
					</div>
				</div>

				<div class='form-group row'>
					<div class='col-sm-12'>
						<button id="qaddBtn" type="button" class='btn btn-primary btn'>자소서
							문항 추가</button>
						<span style="float: right" id="btnGroup">
							<button id="addBtn" type="button" class='btn btn-primary btn'>저장</button>
							<button id="updateBtn" type="button" class='btn btn-primary btn'>변경</button>
							<button id="deleteBtn" type="button" class='btn btn-primary btn'>삭제</button>
						</span>
					</div>
				</div>
			</form>
		</div>
	</section>

	<div style="display:none" id="article">
		<div class="form-group row">
			<label style="text-align: center" class='col-sm-2 col-form-label'>자소서
				문항</label>
			<div class='col-sm-9'>
				<div class='row'>
					<div style="padding: 0" class="col-sm-9">
						<textarea style="margin: 0 0 5px 0" class='form-control'
							placeholder='질문을 입력하세요' id='question' name="questions" rows="2"></textarea>
					</div>
					<div class='col-sm-3'>
						<input style="height: 56px; margin: 0 0 10px 0"
							class='form-control' id='length' name='lengths' type='number'
							placeholder="글자수">
					</div>
				</div>
			</div>

		</div>
		<div class="form-group row question">
			<label id='checkCnt' style="text-align: center"
				class='col-sm-2 col-form-label'>0 / 글자수</label>
			<div class='col-sm-9'>
				<div class='row'>
					<textarea class="form-control" id="content" name="contents"
						placeholder='질문에 대한 내용을 입력하세요'e rows="19"></textarea>
				</div>
				<div class='row'>
					<button style="margin: 10px 5px 5px 0" id='correct' type="button"
						class='btn btn-primary btn-sm'>맞춤법검사</button>
					<button style="margin: 10px 5px 5px 0" id='rmvBtn' type="button"
						class='btn btn-primary btn-sm'>삭제</button>
				</div>
			</div>
		</div>
		<hr>
	</div>

	<script src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript" src="../js/context.js"></script>
	<script src='../js/letter-form.js'></script>
	<script type="text/javascript">
		$('header').load("../header.html");
	</script>
</body>
</html>
