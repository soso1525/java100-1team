<body style='background-color: #f2f2f2'>
	<header></header>
	<section class="section-space-padding">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">

	<script src='../node_modules/handlebars/dist/handlebars.min.js'></script>
	<script src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

	<script id="template1" type="text/x-handlebars-template">
{{#each question}}

{{/each}}
</script>

	<script type="text/javascript">
	$('header').load("../header.html");
	
	var updateBtn = $('#updateBtn'),
		anoItem = $('#ano'),
		fileItem = $('#file'),
		tbody = $('#list > tbody'),
		questionAddBtn = $('#questionAddBtn'),
		template1Src = $('#template1').html(),
		template1Engine = Handlebars.compile(template1Src);
	

	var index = location.href.indexOf('?');
	var qs = location.href.substr(index + 1);
	var arr = qs.split('=');
	$(() => {
		$.ajax(host + '/json/letter/' + arr[1], {
			dataType: 'json',
			success: (result) => {
				tbody.html(template1Engine(result));
			},
			error: () => {
				window.alert('서버 실행 오류!');
			}
		});
	});
	questionAddBtn.click(() => {
		$.ajax({
			success: (result) => {
				location.href = "../question/form.html?lno="+ arr[1];
			},
			error: () => {
				window.alert('서버 실행 오류!');
			}
		})
	});
</script>
