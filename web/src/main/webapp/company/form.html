<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CATCH : 기업회원가입</title>
<link rel="shortcut icon" href="images/favicon/favicon.ico">
<link rel="apple-touch-icon" sizes="144x144" type="image/x-icon"
	href="../images/favicon/apple-touch-icon.png">
<link rel='stylesheet'
	href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">
<link rel="stylesheet"
	href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='../css/modal.css'>
<link rel='stylesheet' href='../css/loading.css'>
<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<header></header>
	<div class="container">
		<h1 style="margin-top: 100px; margin-bottom: 30px">기업 회원 가입</h1>
		<form method='post' name="frm">

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="id">ID</label> <input type="text" class="form-control"
						id="id" placeholder="user ID" onkeyup="checkID()" name="id"
						required>
					<div style="font-size: 11px; color: #f7639a" class="" id="validID"></div>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="validationServerUsername">Password</label> <input
						type="password" class="form-control" id="password"
						placeholder="password" aria-describedby="inputGroupPrepend3"
						name="password"
						pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$"
						required>
					<div style="font-size: 11px; color: #f7639a">문자/숫자/특수문자를
						포함하여 최소 8자 이상</div>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="repassword">Password 확인</label> <input type="password"
						class="form-control" id="repassword"
						pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$"
						placeholder="password" aria-describedby="inputGroupPrepend3"
						onkeyup="checkPwd()" name="repassword" required>
					<div style="font-size: 11px; color: #f7639a" class="" id="validPWD"></div>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="name">기업명</label> <input type="text"
						class="form-control" id="name" placeholder="company name"
						name="name" required>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="businessNo">사업자등록번호</label> <input type="text"
						class="form-control" id="businessNo" pattern="[(0-9)]{10}"
						placeholder="company no" name="businessNo" required>
					<div style="font-size: 11px; color: #f7639a">-없이 숫자만 입력하세요</div>
					<button type="button" class="form-control" id='btnCheckInfo'>조회하기</button>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="kind">업종</label> <select class="form-control" id="kind"
						name="kind">
						<option value="경영/사무">경영/사무</option>
						<option value="영업/고객상담">영업/고객상담</option>
						<option value="생산/제조">생산/제조</option>
						<option value="IT/인터넷">IT/인터넷</option>
						<option value="전문직">전문직</option>
						<option value="교육">교육</option>
						<option value="미디어">미디어</option>
						<option value="특수계층/공공">특수계층/공공</option>
						<option value="건설">건설</option>
						<option value="유통/무역">유통/무역</option>
						<option value="서비스">서비스</option>
						<option value="디자인">디자인</option>
						<option value="의료">의료</option>
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="cType">기업형태</label> <select class="form-control"
						id="cType" name="cType">
						<option value="대기업">대기업</option>
						<option value="중견기업">중견기업</option>
						<option value="공사/공기업">공사/공기업</option>
						<option value="코스닥">코스닥</option>
						<option value="코스피">코스피</option>
						<option value="외국계">외국계</option>
						<option value="매출1000대기업">매출1000대기업</option>
						<option value="중소기업">중소기업</option>
						<option value="기타">기타</option>
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="email">Email</label> <input type="email"
						class="form-control" id="email" placeholder="user@email.com"
						name="email" onkeyup="checkEmail()" required>
					<div style="font-size: 11px; color: #f7639a" class=""
						id="validEmail"></div>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="address">지역</label> <select
						class="col-md-5 mb-3 form-control" id="address" name="address">
						<option value="서울전체">서울전체</option>
						<option value="강남구">강남구</option>
						<option value="강동구">강동구</option>
						<option value="강북구">강북구</option>
						<option value="강서구">강서구</option>
						<option value="관악구">관악구</option>
						<option value="광진구">광진구</option>
						<option value="구로구">구로구</option>
						<option value="금천구">금천구</option>
						<option value="노원구">노원구</option>
						<option value="도봉구">도봉구</option>
						<option value="동대문구">동대문구</option>
						<option value="동작구">동작구</option>
						<option value="마포구">마포구</option>
						<option value="서대문구">서대문구</option>
						<option value="서초구">서초구</option>
						<option value="성동구">성동구</option>
						<option value="성북구">성북구</option>
						<option value="송파구">송파구</option>
						<option value="양천구">양천구</option>
						<option value="영등포구">영등포구</option>
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="tel">전화번호</label> <input type="text"
						class="form-control" id="tel" placeholder="company tel" name="tel"
						required>
				</div>
			</div>

			<div class="form-row">
				<div class="form-check">
					<input class="form-check-input is-invalid" type="checkbox" value=""
						id="invalidCheck3" required> <label
						class="form-check-label" for="invalidCheck3"> Agree to
						terms and conditions </label>
					<div class="invalid-feedback">You must agree before
						submitting.</div>
				</div>
			</div>

			<div style="align-items: right" class="form-row">
				<button style="margin-top: 30px; margin-bottom: 30px"
					class="btn btn-primary" type="button" id="submitBtn">Submit
					form</button>
			</div>
		</form>

		<div style="display: none" id="myModal" class="w3-modal">
			<div class="w3-modal-content w3-animate-top">
				<div style="overflow: hidden; height: auto; text-align: left"
					class="w3-container">
					<span
						onclick="document.getElementById('myModal').style.display='none'"
						class="w3-button w3-display-topright">&times;</span>
					<div
						class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

						<!-- Container for the demo -->
						<div id="sign-in-card"
							class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
							<div style="background-color: #f7639a; color: white"
								class="mdl-card__title mdl-color--black-600 mdl-color-text--white">
								<h2 cladss="mdl-card__title-text">Business Number
									Authentication</h2>
							</div>
							<div style="padding: 10px"
								class="mdl-card__supporting-text mdl-color-text--grey-600">
								<p style="color: white; padding: 10px" id="phone-sign">Authenticate
									your business number below.</p>

								<form style="color: white" id="sign-in-form">
									<div style="padding: 10px" class="form-group">
										<label style="margin-right: 10px">Company Name</label>
										<div
											class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											<input class="mdl-textfield__input" type="text"
												placeholder="Company Name" id="compName"> <span
												class="mdl-textfield__error">Input is not an invalid
												name!</span>
										</div>
									</div>

									<div style="padding: 10px" class="form-group">
										<label style="margin-right: 10px">Business No</label>
										<div
											class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											<input class="mdl-textfield__input" type="text"
												pattern="[(0-9)]{10}" placeholder="Business no" id="bno">
											<span class="mdl-textfield__error">Input is not an
												invalid number!</span>
										</div>
										<div align="right">
											<button style="margin-left: 30px; margin-right: 5px"
												type="button"
												class="mdl-button mdl-js-button mdl-button--raised"
												id="bnoBtn">조회하기</button>
											<button type="button"
												class="mdl-button mdl-js-button mdl-button--raised"
												id="closeBtn">닫기</button>
										</div>
									</div>
								</form>
								<div align="center" id="loading" class="loader"
									style="display: none; maring: 10px 0 10px 0">Loading...</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
	<script src="../js/company-check.js"></script>
	<script src='../js/login.js'></script>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript">
		$('header').load("../header.html");
	</script>
</body>
</html>
