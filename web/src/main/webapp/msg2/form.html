<h1>스터디 상세 정보</h1>
<form method='get'>
<div id='nod'>
</div>

<div class='form-group row my-view'>
<label for='mno' class='col-sm-2 col-form-label'>번호</label>
<div class='col-sm-10'>
<input class='form-control' readonly id='mno' type='number' name='mno'>
</div>
</div>
<div class='form-group row my-view'>
<label for='msend' class='col-sm-2 col-form-label'>보낸이</label>
<div class='col-sm-10'>
<input class='form-control' readonly id='msend' type='number' name='msend'>
</div>
</div>
<div class='form-group row'>
<label for='mrecv' class='col-sm-2 col-form-label'>받는이</label>
<div class='col-sm-10'>
<input class='form-control' id='mrecv' type='number' name='mrecv'>
</div>
</div>
<div class='form-group row my-view'>
<label for='mdt' class='col-sm-2 col-form-label'>보낸날짜</label>
<div class='col-sm-10'>
<input class='form-control' readonly id='mdt' type='Date' name='mdt'>
</div>
</div> 
<div class='form-group row'>
<label for='mcont' class='col-sm-2 col-form-label'>내용</label>
<div class='col-sm-10'>
<input class='form-control' id='mcont' type='text' name='mcont'>
</div>
</div>
<div class='form-group row'>
<div class='col-sm-10'>
<button id="addBtn" type="button" class='btn btn-primary btn-sm my-new'>추가</button>
<button id="deleteBtn" type="button" class='btn btn-primary btn-sm my-view'>삭제</button>
</div>
</div>
</form>
</div>

<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<script type="text/javascript">

var addBtn = $('#addBtn'),
	deleteBtn = $('#deleteBtn'),
	msendItem = $('#msend'),
	mnoItem = $('#mno'),
	mrecvItem = $('#mrecv'),
	mdtItem = $('#mdt'),
	mcontItem = $('#mcont'),
	nodiv = $('#nod')
	;

	    var index = location.href.indexOf('?');
	    if (index != -1) { // 기존 데이터를 조회할 경우,
	        var qs = location.href.substr(index + 1);
	        var arr = qs.split('=');
	        $('.my-new').css('display', 'none');
	        $(() => {
	            $.ajax('../json/msg2/' + arr[1], {
	                dataType: 'json',
	                success: (result) => {
	                    mnoItem.val(result.data.mno);
	                    msendItem.val(result.writer.no);
	                    mrecvItem.val(result.data.mrecv);
	                    mdtItem.val(result.data.mdt);
	                    mcontItem.val(result.data.mcont);
	                },
            error: () => {
                window.alert('서버 실행 오류!');
            }
        });
    });
    
} else { // 신규 데이터 입력일 경우,
    $('.my-view').css('display', 'none');
}

addBtn.click(() => {
    $.ajax('../json/msg2/add', {
        data: {
            mrecv: mrecvItem.val(),
            mcont: mcontItem.val()
        },
        dataType: 'json',
        method: 'POST',
        success: (result) => {
        	
            location.href = "receiveList.html";
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
});


deleteBtn.click(() => {
    $.ajax('../json/msg2/delete', {
        data: {
           /*  nodiv.html("<input class='form-control' readonly id='mno' type='hidden' name='mno' value='" + result.data.mno + "'>"); */
            mno: mnoItem.val()
        },
        dataType: 'json',
        success: (result) => {
            location.href = "receiveList.html";
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
});

</script>
