<script type="text/javascript">

var addBtn = $('#addBtn'),
	deleteBtn = $('#deleteBtn'),
	msendItem = $('#msend'),
	mnoItem = $('#mno'),
	mrecvItem = $('#mrecv'),
	pidItem = $('#pid'),
	mdtItem = $('#mdt'),
	mcontItem = $('#mcont'),
	nodiv = $('#nod')
	;

 	    var index = location.href.indexOf('?');
	    if (index != -1) { // 기존 데이터를 조회할 경우,
	        var qs = location.href.substr(index + 1);
	        var arr = qs.split('=');
	        $('.my-new').css('display', 'none');
	        $(() => {
	            $.ajax('../json/msg2/' + arr[1], {
	                dataType: 'json',
	                success: (result) => {
	                    mnoItem.val(result.data.mno);
	                    msendItem.val(result.data.pid1);
	                    mrecvItem.val(result.data.pid2);
	                    mdtItem.val(result.data.mdt);
	                    mcontItem.val(result.data.mcont);
	                },
            error: () => {
                /* window.alert('서버 실행 오류!'); */
            	location.href = "sendList.html";
            }
        });
    });
    
} else { // 신규 데이터 입력일 경우,
    $('.my-view').css('display', 'none');
}
	    
addBtn.click(() => {
    $.ajax('../json/msg2/add', {
        data: {
            mrecv: mrecvItem.val(),
            mcont: mcontItem.val()
        },
        dataType: 'json',
        method: 'POST',
        success: (result) => {
        	
            location.href = "sendList.html";
        },
        error: () => {
            /* window.alert('서버 실행 오류!!'); */
            location.href = "sendList.html";
        }
    });
});


deleteBtn.click(() => {
    $.ajax('../json/msg2/delete', {
        data: {
            mno: mnoItem.val()
        },
        dataType: 'json',
        success: (result) => {
            location.href = "receiveList.html";
        },
        error: () => {
            /* window.alert('서버 실행 오류!!!'); */
            location.href="sendList.html";
        }
    });
});

</script>
