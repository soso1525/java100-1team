<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>catch</title>
<link rel='stylesheet' href='../css/common.css'>
<link rel="shortcut icon" href="../images/favicon/favicon.ico">
<link rel="apple-touch-icon" sizes="144x144" type="image/x-icon"
	href="../images/favicon/apple-touch-icon.png">
<link rel="stylesheet" type="text/css" href="../css/plugin.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">
</head>
<body>
	<div class='container'>

		<header></header>
		<h1 style="margin-top: 100px">받은 쪽지 목록</h1>
		<table id='list' class='table table-hover'>
			<thead>
				<tr>
					<th>번호</th>
					<th>보낸이</th>
					<th>받는이</th>
					<th>발신날짜</th>
					<th>내용</th>
					<th>수신여부</th>
				</tr>
			</thead>
			<tbody>
				<a href="sendList.html">보낸쪽지함</a>
			</tbody>
		</table>
		<nav class="navbar navbar-light justify-content-between">
			<a href='form.html' class='btn-primary btn-sm'>추가</a>
		</nav>
		<nav aria-label="Page navigation">
			<ul class="pagination justify-content-center">
				<li class="page-item disabled"><a id='prevBtn'
					class="page-link" tabindex="-1">이전</a></li>
				<li class="page-item"><a id='currbtn' class="page-link"
					href="#">1</a></li>
				<li class="page-item disabled"><a id='nextBtn'
					class="page-link" tabindex="-1">다음</a></li>
			</ul>
		</nav>

	</div>

	<script src='/node_modules/jquery/dist/jquery.min.js'></script>
	<script src='/node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src='/node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
	<script type="text/javascript">
	$('header').load("../header.html");
var prevBtn = $('#prevBtn'),
currBtn = $('#currBtn'),
nextBtn = $('#nextBtn'),
tbody = $('#list > tbody'),
currPageNo = 1,
member = null;

prevBtn.click(() => {
    load(currPageNo - 1)
});

nextBtn.click(() => {
    load(currPageNo + 1)
});

load();

function load(pageNo, options) {
    if (options == undefined) options = {};
    options.pn = pageNo;
    $.ajax('../json/msg2/receiveList', {
        data: options,
        dataType: 'json',
        success: (result) => {
            tbody.html("");
            
            for (var data of result.list) {
                var mcheck1;
                if (data.mcheck!=0) {
                    mcheck1="읽은편지";
                } else {
                    mcheck1="안읽은편지";
                }
                $('<tr>')
                    .html(  
                        "<td><a href='form.html?mno=" + data.mno + "'>" + data.mno + "</a></td>" +
                        "<td>" + data.pid1 + "</td>" +
                        "<td>" + data.pid2 + "</td>" +
                        "<td>" + data.mdt + "</td>" +
                        "<td>" + data.mcont + "</td>" +
                        "<td>" + mcheck1 + "</td>")
                       
                        
                    .appendTo(tbody);
            }
            
            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            
            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }
            
            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
            } else {
                $(nextBtn.parent()).removeClass("disabled");
            }
        },
        error: () => {
            alert('서버 실행 오류!');
        }
    });
}


</script>


</body>
</html>
