<script type="text/javascript">
var prevBtn = $('#prevBtn'),
currBtn = $('#currBtn'),
nextBtn = $('#nextBtn'),
tbody = $('#list > tbody'),
currPageNo = 1,
member = null;

prevBtn.click(() => {
    load(currPageNo - 1)
});

nextBtn.click(() => {
    load(currPageNo + 1)
});

load();

function load(pageNo, options) {
    if (options == undefined) options = {};
    options.pn = pageNo;
    $.ajax('../json/msg2/receiveList', {
        data: options,
        dataType: 'json',
        success: (result) => {
            tbody.html("");
            
            for (var data of result.list) {
                var mcheck1;
                if (data.mcheck!=0) {
                    mcheck1="읽은편지";
                } else {
                    mcheck1="안읽은편지";
                }
                $('<tr>')
                    .html(  
                        "<td><a href='form.html?mno=" + data.mno + "'>" + data.mno + "</a></td>" +
                        "<td>" + data.pid1 + "</td>" +
                        "<td>" + data.pid2 + "</td>" +
                        "<td>" + data.mdt + "</td>" +
                        "<td>" + data.mcont + "</td>" +
                        "<td>" + mcheck1 + "</td>")
                       
                        
                    .appendTo(tbody);
            }
            
            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            
            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }
            
            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
            } else {
                $(nextBtn.parent()).removeClass("disabled");
            }
        },
        error: () => {
            alert('서버 실행 오류!');
        }
    });
}


</script>
