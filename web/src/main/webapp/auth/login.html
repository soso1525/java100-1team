<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel='stylesheet' href='../css/plugin.css'>
<link rel='stylesheet' href='../css/style.css'>
</head>
<body>
	<div class='container'>

		<header></header>
		<h1 style="margin-top:100px; margin-bottom:30px">로그인</h1>
		<form action="login" method='post'>
			<div class='form-group row'>
				<label for='email' class='col-sm-2 col-form-label'>아이디</label>
				<div class='col-sm-10'>
					<input id='email' class='form-control' id='email' type='text'
						name='email' placeholder='Enter your ID'>
				</div>
			</div>

			<div class='form-group row'>
				<label for='password' class='col-sm-2 col-form-label'>암호</label>
				<div class='col-sm-10'>
					<input id='password' class='form-control' id='password'
						type='password' placeholder="Enter your password" name='password'>
				</div>
			</div>

			<div class='form-group row'>
				<div class="col-sm-2"></div>
				<div class="col-sm-10">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="saveEmail"
							name="saveEmail"> <label class="form-check-label"
							for="saveEmail">이메일 저장</label>
					</div>
				</div>
			</div>

			<div class='form-group row'>
				<div class='col-sm-10'>
					<button id='loginBtn' type='button' class='btn btn-primary btn-sm'>로그인</button>
				</div>
			</div>

		</form>
	</div>

	<script src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src='../js/login.js'></script>
	<script type="text/javascript">
		$('header').load("../header.html");

		function setCookie(cName, cValue, cDay) {
			var expire = new Date();
			expire.setDate(expire.getDate() + cDay);
			cookies = cName + '=' + escape(cValue) + '; path=/ '; // 한글 깨짐을 막기위해 escape(cValue)를 합니다.
			if (typeof cDay != 'undefined')
				cookies += ';expires=' + expire.toGMTString() + ';';
			document.cookie = cookies;
		}

		function getCookie(cName) {
			cName = cName + '=';
			var cookieData = document.cookie;
			var start = cookieData.indexOf(cName);
			var cValue = '';
			if (start != -1) {
				start += cName.length;
				var end = cookieData.indexOf(';', start);
				if (end == -1)
					end = cookieData.length;
				cValue = cookieData.substring(start, end);
			}
			return unescape(cValue);
		}

		if ($('#saveEmail').prop('checked')) {
			console.log('checked!');
			setCookie('email', $('#email').val(), 30);
			setCookie('check', 'true', 30);
		}

		var savedEmail = getCookie('email');
		console.log(savedEmail);
	</script>

</body>
</html>
