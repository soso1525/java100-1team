<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel='stylesheet' href='../css/plugin.css'>
<link rel='stylesheet' href='../css/style.css'>
</head>
<body>
	<div class='container'>

		<header></header>
		<h1 style="margin-top:100px; margin-bottom:30px">로그인</h1>
		<form action="login" method='post'>
			<div class='form-group row'>
				<label for='email' class='col-sm-2 col-form-label'>아이디</label>
				<div class='col-sm-10'>
					<input id='email' class='form-control' id='email' type='text'
						name='email' placeholder='Enter your ID'>
				</div>
			</div>

			<div class='form-group row'>
				<label for='password' class='col-sm-2 col-form-label'>암호</label>
				<div class='col-sm-10'>
					<input id='password' class='form-control' id='password'
						type='password' placeholder="Enter your password" name='password'>
				</div>
			</div>

			<div class='form-group row'>
				<div class="col-sm-2"></div>
				<div class="col-sm-10">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="saveEmail"
							name="saveEmail"> <label class="form-check-label"
							for="saveEmail">이메일 저장</label>
					</div>
				</div>
			</div>

			<div class='form-group row'>
				<div class='col-sm-10'>
					<button id='loginBtn' type='button' class='btn btn-primary btn-sm'>로그인</button>
					<button id='individualRegister' type='button' onclick="location.href='../member/register-form.html'" class='btn btn-primary btn-sm'>개인 회원가입</button>
					<button id='companyRegister' type='button' onclick="location.href='../company/register-form.html'" class='btn btn-primary btn-sm'>기업 회원가입</button>
				</div>
			</div>

		</form>
	</div>

	<script src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src='../js/login.js'></script>
	<script type="text/javascript">
		$('header').load("../header.html");
	</script>

</body>
</html>
