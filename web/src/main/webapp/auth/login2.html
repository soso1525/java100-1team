	<div class="modal-body login">
		<form action="login" method='post'>
			<div class='col-sm-12'>
				<div class='col-sm-10' style='margin: 0 auto; float: none;'>
					<input id='email' class='form-control' id='email' type='text'
						name='email' placeholder='Enter your ID'>
				</div>
			</div>
			<div class='col-sm-12'>
				<div class="col-sm-10" style='margin: 0 auto; float: none;'>
					<input id='password' class='form-control' id='password'
						type='password' placeholder="Enter your password" name='password'>
				</div>
			</div>

			<div class='col-sm-12'>
				<div class="col-sm-10" style='margin: 0 auto; float: none;'>
					<button style="width: 100%;"class="button search button-style button-style-dark button-style-color-2" type="button" id="loginBtn">Login</button>
				</div>
				<div class="col-sm-10" style='margin: 0 auto; float: none;'>
					<div class="col-sm-5">
						<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
						</fb:login-button>
						<div id="status">
						</div>
					</div>
					<div class="col-sm-5">
						<h4 id='individualRegister' style="cursor:pointer" onclick="location.href='../member/register-form.html'">회원가입</h4>
					</div>
				</div>
				
			</div>
			<div class='col-sm-12'>
				
		<!-- 		<div class='col-sm-5'>
					<h4 id='companyRegister' onclick="location.href='../company/register-form.html'">기업 회원가입</h4>
				</div> -->
			</div>
		</form>
	</div>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src='../js/login.js'></script>
	<script type="text/javascript">
	function autoServerLogin(accessToken) {
	    $.getJSON(
	        '../json/auth/facebookLogin', 
	        {'accessToken': accessToken},
	        function(result) {
	          if (result.status == 'success') {
	              location.href = '../apply/apply.html';
	          } else {
	              window.alert('로그인 실패입니다!');
	          }
	    });
	}
	
	function statusChangeCallback(response) {
	  console.log(response);
	
	  if (response.status === 'connected') { // 로그인이 정상적으로 되었을 때,
	      autoServerLogin(response.authResponse.accessToken);
	  
	  } else { // 로그인이 되지 않았을 때,
	      console.log("로그인 되지 않았음");
	  }
	}
	  
	function checkLoginState() {
	    FB.getLoginStatus(function(response) { 
	      statusChangeCallback(response);
	    });
	}
	
	window.fbAsyncInit = function() {
	  FB.init({
	    appId      : '162326581225432', // 개발자가 등록한 앱 ID
	    cookie     : true,  
	    xfbml      : true,  
	    version    : 'v2.12' 
	  });
	};
	
	(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "https://connect.facebook.net/en_US/sdk.js";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
	</script>
