	<script type="text/javascript">
var prevBtn = $('#prevBtn'),
currBtn = $('#currBtn'),
nextBtn = $('#nextBtn'),
tbody = $('#list > tbody'),
currPageNo = 1,
member = null;
/* $('header').load('../header.html', () => {
    load(1);
}); */

/* $('footer').load('../footer.html'); */

prevBtn.click(() => {
    load(currPageNo - 1)
});

nextBtn.click(() => {
    load(currPageNo + 1)
});
load();

function load(pageNo, options) {
    
    if (options == undefined) options = {};
    options.pn = pageNo;
    
    $.ajax('../json/study/list', {
        data: options,
        dataType: 'json',
        success: (result) => {
            
            tbody.html("");
            
            for (var data of result.list) {
                $('<tr>')
                    .html(  
                        "<td>" + data.sno + "</td>" + 
                        "<td><a href='form.html?sno=" + data.sno + "'>" + data.sloc + "</a></td>" + 
                        "<td>" + data.sname + "</td>" +
                        "<td>" + data.sint + "</td>" +
                        "<td>" + data.sppl + "</td>" +
                        "<td>" + data.sregdt + "</td>" +
                        "<td>" + data.scorp + "</td>" +
                        "<td>" + data.scheck + "</td>" +
                         /* "<td>" + data.simg + "</td>") */
                        /*"<td><img src='../../download/" + file.filename + "' alt=" + file.filename + " width='50px' height='50px'></td>") */
                         "<td><img src='../../download/" + data.simg + "' height" + "='50px'; width='50px';/></td>")
                    .appendTo(tbody);
            }
            
            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            
            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }
            
            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
            } else {
                $(nextBtn.parent()).removeClass("disabled");
            }
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
}

</script>
