<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>catch</title>
<link rel="stylesheet" type="text/css" href="../css/plugin.css">
<link rel='stylesheet' href='../css/common.css'>
</head>
<body>
	<header></header>
	<div class='container'>

		<h1 style="margin-top: 30px; margin-bottom: 30px">스터디 목록</h1>

		<table id='list' class='table table-hover'>
			<thead>
				<tr>
					<th>번호</th>
					<th>지역</th>
					<th>이름</th>
					<th>관심분야</th>
					<th>인원수</th>
					<th>등록일</th>
					<th>대상기업</th>
					<th>모집상태</th>
					<th>이미지</th>
				</tr>
			</thead>
			<tbody>


			</tbody>
		</table>
		<nav class="navbar navbar-light justify-content-between">
			<a href='form.html' class='btn-primary btn-sm'>추가</a>
		</nav>
		<nav aria-label="Page navigation">
			<ul class="pagination justify-content-center">
				<li class="page-item disabled"><a id='prevBtn'
					class="page-link" tabindex="-1">이전</a></li>

				<li class="page-item"><a id='currbtn' class="page-link"
					href="#">1</a></li>

				<li class="page-item disabled"><a id='nextBtn'
					class="page-link" tabindex="-1">다음</a></li>
			</ul>
		</nav>

		<footer></footer>
	</div>

	<script id="study" type="text/x-handlebars-template">
{{#each list}}
<tr>
              <td>{{sno}}</td>
              <td><a href='form.html?sno={{sno}}'>{{sloc}}</a></td> 
              <td>{{sname}}</td>
              <td>{{sint}}</td>
              <td>{{sppl}}</td>
              <td>{{sregdt}}</td>
              <td>{{scorp}}</td>
              <td>{{scheck}}</td>
              <td><img src='../../download/{{simg}}' height='50px'; width='50px';/></td>    
</tr>
<tr>
{{/each}}
</script>

	<script src='../node_modules/handlebars/dist/handlebars.min.js'></script>
	<script src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

	<script type="text/javascript">
$('header').load("../header.html");
var prevBtn = $('#prevBtn'),
currBtn = $('#currBtn'),
nextBtn = $('#nextBtn'),
tbody = $('#list > tbody'),
currPageNo = 1,
studySrc = $('#study').html(),
studyEngine = Handlebars.compile(studySrc);
member = null;
/* $('header').load('../header.html', () => {
    load(1);
}); */

/* $('footer').load('../footer.html'); */

prevBtn.click(() => {
    load(currPageNo - 1)
});

nextBtn.click(() => {
    load(currPageNo + 1)
});
load();

function load(pageNo, options) {
    
    if (options == undefined) options = {};
    options.pn = pageNo;
    
    $.ajax('../json/study/list', {
        data: options,
        dataType: 'json',
        success: (result) => {
            tbody.html(studyEngine(result));
               
                
            
            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            
            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }
            
            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
            } else {
                $(nextBtn.parent()).removeClass("disabled");
            }
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
}

</script>

</body>
</html>
