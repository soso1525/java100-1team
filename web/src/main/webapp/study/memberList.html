<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CATCH : 스터디리스트</title>
<link rel="shortcut icon" href="images/favicon/favicon.ico">
<link rel="apple-touch-icon" sizes="144x144" type="image/x-icon"
	href="../images/favicon/apple-touch-icon.png">
<link rel="stylesheet" type="text/css" href="../css/plugin.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<style>
.delcol {
	background-color: #f7639a;
	color: white;
}
</style>
</head>
<body>
	<header></header>
	<section style="background-color: white" id="services"
		class="services-section section-space-padding">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div style="margin-top: 80px;" class="section-title">
						<input readonly id='sname' style="background-color: transparent; border:0px; font-size: 18px; text-align: center">
						<div class="divider dark">
							<i class="icon-drop"></i>
						</div>
						<p>Study Groups with the Same Direction</p>
					</div>

				</div>
			</div>

			<table id='list' class='table table-hover'>
				<thead>
					<tr>
						<th>번호</th>
						<th>지역</th>
						<th>이름</th>
						<th>관심분야</th>
						<th>인원수</th>
						<th>등록일</th>
						<th>대상기업</th>
						<th>모집상태</th>
					</tr>
				</thead>
				<tbody>


				</tbody>
			</table>
			<nav class="navbar navbar-light justify-content-between">
				<a href='form.html' class='btn-primary btn-sm'>추가</a>
			</nav>
			<nav aria-label="Page navigation">
				<ul class="pagination justify-content-center">
					<li class="page-item disabled"><a id='prevBtn'
						class="page-link" tabindex="-1">이전</a></li>

					<li class="page-item"><a id='currbtn' class="page-link"
						href="#">1</a></li>

					<li class="page-item disabled"><a id='nextBtn'
						class="page-link" tabindex="-1">다음</a></li>
				</ul>
			</nav>

			<footer></footer>
		</div>
	</section>

	<script id="study" type="text/x-handlebars-template">
{{#each list}}
<tr>
              <td>{{sno}}</td>
              <td><a href='form.html?sno={{sno}}'>{{sloc}}</a></td> 
              <td><button type="button" id="sname" class="btn btn-primary" onclick='userList({{sno}})'>{{sname}}</button></td>
              <td>{{sint}}</td>
              <td>{{sppl}}</td>
              <td>{{sregdt}}</td>
              <td>{{scorp}}</td>
              <td>{{scheck}}</td>
             
</tr>
<tr>
{{/each}}
</script>

	<script src='../node_modules/handlebars/dist/handlebars.min.js'></script>
	<script src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

	<script type="text/javascript">
$('header').load("../header.html");
var prevBtn = $('#prevBtn'),
currBtn = $('#currBtn'),
nextBtn = $('#nextBtn'),
tbody = $('#list > tbody'),
currPageNo = 1,
studySrc = $('#study').html(),
studyEngine = Handlebars.compile(studySrc);
member = null;
/* $('header').load('../header.html', () => {
    load(1);
}); */

/* $('footer').load('../footer.html'); */

prevBtn.click(() => {
    load(currPageNo - 1)
});

nextBtn.click(() => {
    load(currPageNo + 1)
});
load();

function load(pageNo, options) {
    
    if (options == undefined) options = {};
    options.pn = pageNo;
    
    $.ajax('../json/study/memberList', {
        data: options,
        dataType: 'json',
        success: (result) => {
            tbody.html(studyEngine(result));
               
            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            
            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }
            
            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
            } else {
                $(nextBtn.parent()).removeClass("disabled");
            }
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
}

function userList(sno) {
    location.href = "userList.html?sno="+sno;
}

</script>
</body>
</html>
