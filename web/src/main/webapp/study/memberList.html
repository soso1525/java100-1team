<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CATCH : 스터디리스트</title>
<link rel="shortcut icon" href="images/favicon/favicon.ico">
<link rel="apple-touch-icon" sizes="144x144" type="image/x-icon"
	href="../images/favicon/apple-touch-icon.png">
<link rel="stylesheet" type="text/css" href="../css/plugin.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<style>
body {
    background-color: #f2f2f2;
}
</style>
</head>
<body>
	<header></header>
	<section style="background-color: #f2f2f2" id="services"
		class="services-section section-space-padding">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div style="margin-top: 80px;" class="section-title">
						<h2>My Study</h2>
						<div class="divider dark">
							<i class="icon-drop"></i>
						</div>
					</div>

				</div>
			</div>

			<table id='list' class='table'>
			 <thead class="thead-dark">
					<tr>
						<th style="visibility:hidden; width: 0px;">번호</th>
						<th>이름</th>
						<th>대상기업</th>
						<th>지역</th>
						<th>관심분야</th>
						<th>인원수</th>
						<th>모집상태</th>
						<th>등록일</th>
					</tr>
				</thead>
				<tbody>


				</tbody>
			</table>

			<footer></footer>
		</div>
	</section>

	<script id="study" type="text/x-handlebars-template">
{{#each list}}

<tr class="my-memberlist" onclick='userList({{sno}})'>
              <td style="visibility:hidden; width: 0px; ">{{sno}}</td>
              <td>{{sname}}</td>
              <td>{{scorp}}</td>
              <td>{{sloc}}</td> 
              <td>{{sint}}</td>
              <td>{{sppl}}명</td>
              <td>{{scheck}}명</td>
              <td>{{sregdt}}</td>
             
</tr>
<tr>
{{/each}}
</script>

	<script src='../node_modules/handlebars/dist/handlebars.min.js'></script>
	<script src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

	<script type="text/javascript">
$('header').load("../header.html");
var prevBtn = $('#prevBtn'),
currBtn = $('#currBtn'),
nextBtn = $('#nextBtn'),
tbody = $('#list > tbody'),
currPageNo = 1,
studySrc = $('#study').html(),
studyEngine = Handlebars.compile(studySrc);
member = null;
/* $('header').load('../header.html', () => {
    load(1);
}); */

/* $('footer').load('../footer.html'); */

prevBtn.click(() => {
    load(currPageNo - 1)
});

nextBtn.click(() => {
    load(currPageNo + 1)
});
load();

function load(pageNo, options) {
    
    if (options == undefined) options = {};
    options.pn = pageNo;
    
    $.ajax('../json/study/memberList', {
        data: options,
        dataType: 'json',
        success: (result) => {
            tbody.html(studyEngine(result));
               
            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            
            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }
            
            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
            } else {
                $(nextBtn.parent()).removeClass("disabled");
            }
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
}

function userList(sno) {
    location.href = "userList2.html?sno="+sno;
}

</script>
</body>
</html>
