<body>
	<header> </header>

	<section id="services">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="section-title">
						<h2>스터디 그룹</h2>
						<div class="divider dark">
							<i class="icon-drop"></i>
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-12 search" style="height:70px;">
				<div class="col-sm-12">
					<div class="col-sm-3">
						<strong>Search</strong>
					</div>
					<div class="col-sm-3">
						<strong>Region</strong>
					</div>
				</div>

				<div class="col-sm-12">
					<form action="list" method="GET">
						<div class="col-sm-3">
							<input name="words" id="words"
								class="form-control form-control-sm mr-sm-2" type="search"
								placeholder="Keyword" aria-label="Search">
						</div>

						<div class="col-sm-3">
							<select id="address" name="address"
								class="form-control form-control-sm mr-sm-2">
								<option>전체</option>
								<option>강남구</option>
								<option>강동구</option>
								<option>강북구</option>
								<option>강서구</option>
								<option>관악구</option>
								<option>광진구</option>
								<option>구로구</option>
								<option>금천구</option>
								<option>노원구</option>
								<option>도봉구</option>
								<option>동대문구</option>
								<option>동작구</option>
								<option>마포구</option>
								<option>서대문구</option>
								<option>서초구</option>
								<option>성동구</option>
								<option>성북구</option>
								<option>송파구</option>
								<option>양천구</option>
								<option>영등포구</option>
							</select>
						</div>

						<div class="col-sm-2">
							<button style="margin-left: 10px"
								class="button search button-style button-style-dark button-style-color-2"
								type="button" id="searchBtn" style="padding: 6px 20px">Catch</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</section>

	<!--

	<div id="modal-testNew" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      
	    </div><!-- /.modal-content -->

</div><!-- /.modal -->
	
	<section id="portfolio" class="portfolio section-space-padding">
		<div class="container">
			<div class="center">
				<!-- <div class="col-md-6 col-md-offset-3">
							<h2></h2>
							<hr>
							<p class="lead"></p>
						</div> -->
			</div>
		</div>
		<div class="container">
			<div class="col-lg-12">
				<ul class="portfolio-filter text-center">
					<!-- <li><a class="btn btn-default active" href="#"
								data-filter="*">관심기업</a></li>
							<li><a class="btn btn-default" href="#"
								data-filter=".bootstrap">관심분야</a></li>
							<li><a class="btn btn-default" href="#" data-filter=".html">모집상태</a></li>
							<li><a class="btn btn-default" href="#"
								data-filter=".wordpress">지역</a></li> -->
				</ul>


				<div class="row">
					<div id='list' class="portfolio-items"></div>
					<div class="grid">
						<figure class="effect-steve">
						</figure>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script id="study" type="text/x-handlebars-template">
{{#each list}}

 <div class="portfolio-item apps col-xs-12 col-sm-4 col-md-3">
 <div class="recent-work-wrap">
 <div class="grid">
 <figure class="effect-julia" href='view.html' onclick="show('{{sno}}')"  data-toggle='modal' data-target='#modal-testNew' role='button' data-backdrop='static'>
 <img src="../../download/{{simg}}" alt="">
 <figcaption>
 <h2><span>{{sname}}</span></h2>
 <div>
 <p>지역: {{sloc}}</p>
 <p>관심기업: {{scorp}}</p>
 <p>인원: {{sppl}}</p>
 
 </div>
 </figcaption>           
 </figure>
 </div>
 </div>
 </div>
 </div>

{{/each}}
</script>

	<script src='../node_modules/handlebars/dist/handlebars.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery.prettyPhoto.js"></script>
	<script src="../js/jquery.isotope.min.js"></script>
	<script src="../js/wow.min.js"></script>
	<script src="../js/jquery.easing.min.js"></script>
	<script src="../js/main.js"></script>




	<script type="text/javascript">
$('header').load('../header.html');
var studySrc = $('#study').html(),
studyEngine = Handlebars.compile(studySrc);
member = null;
$('#searchBtn').on('click', function(e){
	load(1, {
        "words": $('#words').val(),
        "address": $('#address option:selected').text(),
    })
});

$('#modal-testNew').on('hidden.bs.modal', () => {
})
load(1, {});
function show(value) {

    $('#modal-testNew').on('shown.bs.modal', (event) => {
    	view(value);
        $('body .modal-backdrop').hide();
    });

}



function load(pageNo, options) {
    
    if (options == undefined) options = {};
    options.pn = pageNo;
    /*
    options.words='강아';
    options.address='강남구';
    console.log('안갔나?');
    */
    
    $.ajax('../json/study/list', {
        data: options,
        dataType: 'json',
        success: (result) => {
            $('#list').html(studyEngine(result));
            
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
};


</script>
</body>
</html>
