<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>catch</title>
<link rel="shortcut icon" href="../images/favicon/favicon.ico">
<link rel="stylesheet" type="text/css" href="../css/plugin.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<header></header>
	<section class="section-space-padding">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div style="margin: 100px 0 50px 0" class="section-title">
						<h2>CATCH LOGIN</h2>
						<div class="divider dark">
							<i class="icon-graduation"></i>
						</div>
						<p style='margin-top: 10px'>
							
						</p>
					</div>
				</div>
			</div>
					
					<nav class="navbar navbar-light justify-content-between">
						<a href="receiveList.html"> <i
							class='icon-screen-smartphone color-1'></i> 받은쪽지함
						</a> <a data-toggle='modal' href='form.html'
							onclick="show2('mrecv', 'mcont')" data-target='#modal-testNew'
							role='button' data-backdrop='static'> <!-- <div class='services-detail' style='cursor:pointer'> -->
							<i class='icon-screen-smartphone color-1'></i> 쪽지보내기 <!-- </div> -->
						</a>
						<!-- Modal -->
						<div class="modal fade" id="modal-testNew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index:10000">
                <div class="modal-dialog" style="margin-top: 200px; width:400px; height:500px;">
                    <div class="modal-content" style="background-color: transparent; border:0px;"></div>
                </div>
            </div>

					</nav>
					<div class="row">
						<div id='list2' class="portfolio-inner margin-top-30"></div>

					</div>
					<nav aria-label="Page navigation"
						style="text-align: center; width: 1200px;">
						<ul class="pagination justify-content-center">

							<li class="page-item disabled"><a id='prevBtn'
								class="page-link" tabindex="-1">이전</a></li>

							<li class="page-item"><a id='currBtn' class="page-link"
								href="#">1</a></li>

							<li class="page-item disabled"><a id='nextBtn'
								class="page-link" tabindex="0">다음</a></li>

						</ul>
					</nav>
				</div>
			</section>

			</thead>
			<tbody>
			</tbody>
			</table>

		</div>
		<script id="template1" type="text/x-handlebars-template">
{{#each list}}
<div class="col-md-6 col-sm-6">
<div class="experience">
<div class="experience-item">
<div class="experience-circle">
<i class="icon-graduation"></i> 
<p>{{mdt}}</p>
</div>
<div class="experience-content experience-color-blue">
<h4>From. {{pid1}}</h4>
<h4>To. {{pid2}}</h4>
<p>{{mcont}}</p>
<a data-toggle='modal' href='view.html' onclick="show('{{mno}}')" data-target='#modal-testNew' role='button' data-backdrop='static'>
<div class='services-detail' style='cursor:pointer'>
<i class='icon-screen-smartphone color-1'></i>
{{mcheck}}
</div>
</a>
</div>
</div>
</div>
</div>
{{/each}}
</script>
		<script src='../node_modules/handlebars/dist/handlebars.min.js'></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/plugin.js"></script>
		<script type="text/javascript" src="../js/scripts.js"></script>
		<script type="text/javascript" src="../js/context.js"></script>
		<script type="text/javascript">
    $('header').load("../header.html");
var prevBtn = $('#prevBtn'),
currBtn = $('#currBtn'),
nextBtn = $('#nextBtn'),
tbody = $('#list > tbody'),
currPageNo = 1,
member = null,
template1Src = $('#template1').html(),
template1Engine = Handlebars.compile(template1Src)
;

prevBtn.click(() => {
    load(currPageNo - 1)
});

nextBtn.click(() => {
    load(currPageNo + 1)
});

$('#modal-testNew').on('hidden.bs.modal', () => {
})

load(1);

function show(value) {
    // modal창이 띄워졌을때 실행하는 이벤트
    $('#modal-testNew').on('shown.bs.modal', (event) => {
        view(value);
    });
}

function show2(mrecv, mcont) {
    // modal창이 띄워졌을때 실행하는 이벤트
    $('#modal-testNew').on('shown.bs.modal', (event) => {
        add('mrecv', 'mcont');
    });
}
function load(pageNo, options) {
    if (options == undefined) options = {};
    options.pn = pageNo;
    $.ajax(host + '/json/message/sendList', {
        data: options,
        dataType: 'json',
        success: (result) => {
                $('#list2').html(template1Engine(result));
            
            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            
            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }

            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
            } else {
                $(nextBtn.parent()).removeClass("disabled");
            }
        },
        error: () => {
            /* alert('서버 실행 오류!'); */
        }
    });
};

/* addMessage.click(() => {
}); */


</script>
</body>
</html>
