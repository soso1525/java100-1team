<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CATCH : message</title>
<!-- <link rel='stylesheet'
	href='../node_modules/bootstrap/dist/css/bootstrap.min.css'> -->
<link rel='stylesheet' href='../css/common.css'>
<link rel="shortcut icon" href="../images/favicon/favicon.ico">
<link rel="apple-touch-icon" sizes="144x144" type="image/x-icon"
	href="../images/favicon/apple-touch-icon.png">
<link rel="stylesheet" type="text/css" href="../css/plugin.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">
</head>
<body>
	<div class='container'>

		<header></header>

			<div id='nod'></div>
			<section id="contact" class="section-space-padding">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<div class="section-title">
								<h2>Contact Me.</h2>
								<div class="divider dark">
									<i class="icon-envelope-open"></i>
								</div>
								<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
							</div>
						</div>
					</div>

					<div class="margin-top-30 margin-bottom-50">
						<div class="row">
							<div class="col-md-offset-3 col-sm-offset-2 col-md-6 col-sm-8">
									<form class="contact-us pattern-bg">
								<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<input type="text" id="mrecv" class="form-control"
													placeholder="Your Name">
											</div>
										</div>
										<div class="col-sm-12">
											<div class="textarea-message form-group">
												<textarea id="mcont" class="textarea-message form-control"
													placeholder="Your Message" rows="5"></textarea>
											</div>
										</div>

										<div class="col-sm-12">
											<div align="center" class="textarea-message form-group">
												<button id="addBtn" 
													class="button button-style button-style-dark button-style-color-2">Submit</button>
											</div>
										</div>

								</div>
									</form>
							</div>
						</div>
					</div>
				</div>
			</section>

	</div>

	<script src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/plugin.js"></script>
	<!-- Main Javascript File  -->
	<script src="../js/scripts.js"></script>

	<script type="text/javascript">
	$('header').load("../header.html");
	var addBtn = $('#addBtn'),
	msendItem = $('#msend'),
	mnoItem = $('#mno'),
	mrecvItem = $('#mrecv'),
	pidItem = $('#pid'),
	mdtItem = $('#mdt'),
	mcontItem = $('#mcont'),
	nodiv = $('#nod')
	;

addBtn.click(() => {
    $.ajax('../json/message/add', {
        data: 
            {
             "mrecv":mrecvItem.val(),
             "mcont":mcontItem.val()
            }
        ,
        dataType: 'json',
        method: 'POST',
        success: (result) => {
            location.href = "sendList.html";
        },
        error: () => {
             window.alert('서버 실행 오류!!');
            location.href = "sendList.html";
        }
    });
});

</script>
</body>
</html>
