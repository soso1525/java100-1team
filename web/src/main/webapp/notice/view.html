<div align="center" id='image'></div>
<br>
<script type="text/javascript">

 var imageItem = $('#image'),
  
 function show(value) {
     $('#modal-testNew').on('shown.bs.modal', (event) => {
         view(value);
     });
 }
 
 function view(value) {
     index = value;
     if (index != -1) {
         $('.my-new').css('display','none');
         $(() => {
             $.ajax('../json/notice/' + index, {
                 dataType: 'json',
                 success: (result) => {
                 imageItem.html("<img src='../../download/" + result.data.image + "' height='300px'/>");
             },
             error: () => {
                 window.alert('서버 실행 오류!');
             }
         });
     });
     
 } else { // 신규 데이터 입력일 경우,
     $('.my-view').css('display', 'none');
 } 
</script>
</html>
