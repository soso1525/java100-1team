<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기업목록</title>
<!-- <link rel='stylesheet' href='../../node_modules/bootstrap/dist/css/bootstrap.min.css'> -->
<link rel='stylesheet' href='../../css/common.css'>
<link rel="stylesheet" type="text/css" href="../css/plugin.css">
</head>
<body>
	<div class='container'>
<header></header>

		<h1 style="margin-top: 30px; margin-bottom: 30px">기업 목록</h1>

		<nav class="navbar navbar-light justify-content-between">
			<form class="form-inline">
				<input name="words" id="words" class="form-control form-control-sm mr-sm-2"
					type="search" placeholder="keyword" aria-label="Search"> 
				<select id="cKind" name="cKind" class="form-control form-control-sm mr-sm-2">
					<option>전체</option>
					<option>서비스업</option>
					<option>제조/화학</option>
					<option>IT/웹/통신</option>
					<option>은행/금융업</option>
					<option>미디어/디자인</option>
					<option>교육업</option>
					<option>의료/제약/복지</option>
					<option>판매/유통</option>
					<option>건설업</option>
					<option>기관/협회</option>
				</select> 
				<select id="address" name="address" class="form-control form-control-sm mr-sm-2">
					<option>전체</option>
					<option>서울</option>
					<option>대전</option>
					<option>울산</option>
					<option>대구</option>
					<option>부산</option>
					<option>경기도</option>
					<option>충청도</option>
					<option>경상도</option>
					<option>전라도</option>
				</select> 
				<input name="cType" class="form-control form-control-sm mr-sm-2" type="checkbox">신입
				<button style="margin-left: 10px"
					class="btn btn-sm btn-outline-success my-2 my-sm-0" type="button" id="searchBtn">Search</button>
			</form>
		</nav>

		<table id='list' class='table table-hover'>
			<thead>
				<tr>
					<th>번호</th>
					<th>이미지</th>
					<th>기업이름</th>
					<th>기업로고</th>
					<th>채용시작일</th>
					<th>채용종료일</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		
		<button type="button" class='btn btn-primary btn-sm' id="btn-add"
			onclick="location.href='form.html'">추가</button>
		<nav aria-label="Page navigation">
		  <ul class="pagination justify-content-center">
		    <li class="page-item">
		        <a id="prevBtn" class="page-link" tabindex="-1">이전</a></li>
		        
		    <li class="page-item">
		        <a id="currBtn" class="page-link" href="#">1</a></li>
		    
		    <li class="page-item ">
		        <a id="nextBtn" class="page-link" tabindex="0">다음</a></li>
		  </ul>
		</nav>
	</div>
	
<script id="notice" type="text/x-handlebars-template">
{{#each list}}
<tr>
        <td><a href='form.html?no={{no}}'>{{no}}</a></td>
        <td><img src='../../download/{{image}}' height='50px'/></td>
        <td>{{companyMember.cName}}</td> 
        <td>{{companyMember.logo}}</td>
        <td>{{startDate}}</td>
        <td>{{endDate}}</td>
        <td>{{viewCount}}</td>
    </tr>
<tr>
{{/each}}
</script>


<script src='../node_modules/handlebars/dist/handlebars.min.js'></script>
	<script src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
</body>
<script type="text/javascript">
$('header').load("../header.html");
var prevBtn = $('#prevBtn'),
  	currBtn = $('#currBtn'),
  	nextBtn = $('#nextBtn'),
  	words = $('#words'),
	searchBtn = $('#searchBtn'),
	tbody = $('#list > tbody'),
   	currPageNo = 1,
 	noticeSrc = $('#notice').html(),
 	noticeEngine = Handlebars.compile(noticeSrc);
 	
load(1);


searchBtn.click(() => {
    load(1, {
        "words": words.val(),
        "cKind": $('#cKind option:selected').text(),
        "address": $('#address option:selected').text() 
        
    })
});
 
prevBtn.click(() => {
    load(currPageNo - 1)
});

nextBtn.click(() => {
    load(currPageNo + 1)
    console.log(currPageNo + 1);
});


function load(pageNo, options) {
    
     if (options == undefined) options = {};
     options.pn = pageNo;
    
    $.ajax('../json/notice/list', {
    	data: options,
        dataType: 'json',
        success: (result) => {
            tbody.html(noticeEngine(result));
            
            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }
            
            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
            } else {
                $(nextBtn.parent()).removeClass("disabled");
            }
       },
       error: () => {
            window.alert('서버 실행 오류!');
       } 
    }); 
     
} 

</script>
</html>
