
<div class="col-sm-12">
	<div class="col-sm-3">
		<strong>What</strong>
	</div>
	<div class="col-sm-3">
		<strong>Occupation</strong>
	</div>
	<div class="col-sm-3">
		<strong>Where</strong>
	</div>
</div>
<div class="col-sm-12">
	<form action="list.html" onsubmit="return submitResult();">
		<div class="col-sm-3">
			<input name="words" id="words"
				class="form-control form-control-sm mr-sm-2" type="search"
				placeholder="Keyword" aria-label="Search">
		</div>
		<div class="col-sm-3">
			<select id="cKind" name="cKind"
				class="form-control form-control-sm mr-sm-2">
				<option>전체</option>
				<option>건설</option>
				<option>경영/사무</option>
				<option>교육</option>
				<option>디자인</option>
				<option>미디어</option>
				<option>서비스</option>
				<option>생산/제조</option>
				<option>IT/인터넷</option>
				<option>영업/고객상담</option>
				<option>유통/무역</option>
				<option>의료</option>
				<option>전문직</option>
				<option>특수계층/공공</option>
			</select>
		</div>
		<div class="col-sm-3">
			<select id="address" name="address"
				class="form-control form-control-sm mr-sm-2">
				<option>전체</option>
				<option>강남구</option>
				<option>강동구</option>
				<option>강북구</option>
				<option>강서구</option>
				<option>관악구</option>
				<option>광진구</option>
				<option>구로구</option>
				<option>금천구</option>
				<option>노원구</option>
				<option>도봉구</option>
				<option>동대문구</option>
				<option>동작구</option>
				<option>마포구</option>
				<option>서대문구</option>
				<option>서초구</option>
				<option>성동구</option>
				<option>성북구</option>
				<option>송파구</option>
				<option>양천구</option>
				<option>영등포구</option>
			</select>
		</div>
		<div class="col-sm-2" style="width: 8%;">
			<label class="switch"> <input id="check"
				type="checkbox"> <span class="slider round"></span>
			</label> <strong class="my-check">신입</strong><strong class="my-check"
				style="display: none;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;경력</strong>
		</div>
		<input type="hidden" name="nType" id="nType">
		<div class="col-sm-2">
			<button style="margin-left: 10px"
				class="button search button-style button-style-dark button-style-color-2"
				type="submit" id="searchBtn">Catch</button>
		</div>
	</form>
</div>

<script type="text/javascript">
function submitResult() {
	if ($('#words').val() == "") {
		alert("키워드를 입력해주세요");
		return false;
	}
	var nType = 0;
	if ($('#check').prop("checked")) {
		nType = 1;
	}
	$('#nType').val(nType);
	return true;
}

var check = $("input[type='checkbox']");
check.click(function(){
  $(".my-check").toggle();
});

</script>
