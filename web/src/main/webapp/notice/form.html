<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CATCH : 채용공고등록</title>
<link rel="shortcut icon" href="images/favicon/favicon.ico">
<link rel="apple-touch-icon" sizes="144x144" type="image/x-icon"
	href="../images/favicon/apple-touch-icon.png">
<link rel="stylesheet" type="text/css" href="../css/plugin.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<header></header>
	<section style="background-color: white" id="services"
		class="services-section section-space-padding">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div style="margin: 80px 0 40px 0;" class="section-title">
						<h2>채용 공고 등록</h2>
						<div class="divider dark">
							<i class="icon-drop"></i>
						</div>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
					</div>

				</div>
			</div>
			<form id="form" method='post' enctype="multipart/form-data">
				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'>신입/경력</label>
					<div class='col-sm-10'>
						<input class='magic-radio' id='check1' type='radio' name='nType'
							value="0"> <label> 신입 </label> <input
							class='magic-radio"' id='check2' type='radio' name='nType'
							value="1"> <label> 경력 </label> <input
							class='magic-radio"' id='check2' type='radio' name='nType'
							value="2" checked='checked'> <label> 신입/경력 </label>
					</div>
				</div>

				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'>직무</label>
					<div class='col-sm-10'>
						<input class='form-control' id='duty' type='text' name='duty'>
					</div>
				</div>

				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'>공고이미지</label>
					<div class='col-sm-10'>
						<input class='form-control' id='image' type='file' name='file'>
					</div>
				</div>

				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'>채용시작일</label>
					<div class='col-sm-10'>
						<input class='form-control' id='startDate' type='Date'
							name='startDate'>
					</div>
				</div>

				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'>채용종료일</label>
					<div class='col-sm-10'>
						<input class='form-control' id='endDate' type='Date'
							name='endDate'>
					</div>
				</div>

				<div class='form-group row'>
					<label class='col-sm-2 col-form-label'>자소서 문항등록(최대 5개)</label>
					<div class='col-sm-10'>
						<button id="questionAdd" type="button"
							class='btn btn-primary btn-sm'>추가</button>
						<button id="questionDelete" type="button"
							class='btn btn-primary btn-sm'>삭제</button>
					</div>
				</div>

				<div id='questionForm'></div>

				<div class='form-group row'>
					<div class='col-sm-10'>
						<button id="addBtn" type="button"
							class='btn btn-primary btn-sm my-new'>추가</button>
						<button id="updateBtn" type="button"
							class='btn btn-primary btn-sm my-view'>변경</button>
						<button id="deleteBtn" type="button"
							class='btn btn-primary btn-sm my-view'>삭제</button>
					</div>
				</div>
			</form>
		</div>
	</section>
	<script src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
	<script src='../js/notice-form.js'></script>
</body>
</html>
