function load() {
    
   /*  if (options == undefined) options = {};
     options.pn = pageNo; */
    
    $.ajax('../json/resume/list', {
        dataType: 'json',
        success: (result) => {
            
            tbody.html(""); 
            
            for (var data of result.list) {
                $('<tr>')
                    .html(  
                        "<td><a href='form.html?no=" + data.no + "'>" + data.no + "</a></td>" + 
                        "<td>" + data.education + "</td>" +
                        "<td>" + data.career + "</td>" +
                        "<td>" + data.kind + "</td>" +
                        "<td><img src='../../download/" + data.image + "' height" + "='50px'/></td>"+
                        "<td>" + data.qualification + "</td>" +
                        "<td>" + data.language + "</td>" +
                        "<td>" + data.award + "</td>" +
                        "<td>" + data.major + "</td>" +
                        "<td>" + data.schoolName + "</td>" +
                        "<td>" + data.grades + "</td>" +
                        "<td>" + data.viewCount + "</td>" +
                        "<td><img src='../../download/" + data.avi + "' height" + "='50px'/></td>"+
                        "<td><img src='../../download/" + data.file + "' height" + "='50px'/></td>"+
                        "<td>" + data.note + "</td>" +
                        "<td>" + data.check + "</td>"+
                        "<td>" + data.ino+ "</td>")
                        
                    .appendTo(tbody);
            }
