<link rel='stylesheet' href='../css/common.css'>
</head>
<body>
	<div class='container'>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="../member/list.html">CATCH</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#">Job</a></li>
					<li class="nav-item"><a class="nav-link"
						href="../study/list.html">Study</a></li>
					<li class="nav-item"><a class="nav-link"
						href="../apply/list.html">Apply</a></li>
					<li class="nav-item"><a class="nav-link" href="../notice/list.html">Notice</a></li>

					<li class="nav-item"><a class="nav-link"
						href="../app/auth/login">Login</a></li>
				</ul>
			</div>
		</nav>

		<h1 style="margin-top: 30px; margin-bottom: 30px">입사지원관리</h1>

		<a href='form.html' class='btn btn-primary btn-sm'>추가</a>

		<table id='list' class='table table-hover'>
			<thead>
				<tr>
					<th>입사지원번호</th>
					<th>기업명</th>
					<th>신청일</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody id='tbody'>
			</tbody>
		</table>
	</div>

	<script src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
	<script type="text/javascript">
var tbody = document.querySelector('#tbody');
load();

function load() {
	$.ajax('../json/apply/list', {
		dataType: 'json',
		success: (result) => {
			for (var data of result.apply) {
				var tr = document.createElement('tr');
				tr.innerHTML = 
		        	"<td><a href='form.html?no=" + data.ano + "'>" + data.ano + "</a></td>" +
		        	"<td>" + data.aname + "</td>" +
			        "<td>" + data.adt + "</td>";
		        tbody.appendChild(tr);
			}
		},
		error: () => {
			alert('서버 실행 오류!');
		}
	});
}


</script>


</body>
</html>
