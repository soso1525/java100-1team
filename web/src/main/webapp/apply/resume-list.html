
<div id="tmp" style="display: none"></div>
<table id='list' class='table table-hover'>
	<thead>
		<tr>
			<th width=5%>번호</th>
			<th width="55%">제목</th>
			<th width="11%">직무</th>
			<th width="11%">경력</th>
			<th width="8%">동영상</th>
			<th>이력서파일</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
<div class='col-md-12 mb-3'>
	<div align="center" style="margin-top: 15px;">

		<nav aria-label="Page navigation">
			<ul class="pagination justify-content-center">
				<li class="page-item"><a id="prevBtn" class="page-link"
					tabindex="-1">이전</a></li>

				<li class="page-item"><a id="currBtn" class="page-link"
					href="#">1</a></li>

				<li class="page-item"><a id="nextBtn" class="page-link"
					tabindex="0">다음</a></li>
			</ul>
		</nav>
	</div>
</div>

<script type="text/javascript">

  var  prevBtn = $('#prevBtn'),
	   currBtn = $('#currBtn'),
	   nextBtn = $('#nextBtn'),
	   currPageNo = 1,
	   tbody = $('#list > tbody');
      

  $('header').load('../header.html', () => {
      load(1);
  });


  prevBtn.click(() => {
	    load(currPageNo - 1)
	});

	nextBtn.click(() => {
	    load(currPageNo + 1)
	});
  
  
function load(pageNo, options) {
	if (options == undefined) options = {};
    options.pn = pageNo;
 
    
    
    $.ajax('../json/resume/list', {
    	    	data: options,
        dataType: 'json',
        success: (result) => {
            console.log(result)
        	if(result.list.length == 0){
        		$('#list').hide();
        		$('#tmp').css('display', 'block');
        		$('#tmp').html("등록된 이력서가 없습니다.");
        		return;
        	}
        	
        	$('#list').show();
            $('#tmp').css('display', 'none');
            tbody.html(""); 
            //var a=0;
            
            var test = 1;
            
            for (var data of result.list) {
                
                var file;
                if(data.file =="") {
                    file ="N";
                } else {
                    file ="Y";
                }
                
                 var avi;
                if(data.avi == "") {
                    avi = "N"; 
                } else {
                    avi = "Y";
                } 
                
                $('<tr>')
                    .html(  
                        "<td>" + (test++) + "</td>" + 
                        "<td><a href='view.html?no=" + data.no + "'>" + data.title +"</a></td>" +
                        "<td>" + data.kind + "</td>" +
                        "<td>" + data.career + "</td>" + 
                        /*"<td>" + data.education + "</td>" +
                        "<td><img src='../../download/" + data.image + "' height" + "='50px'/></td>"+*/
                       /*  "<td>" + data.qualification + "</td>" +
                        "<td>" + data.language + "</td>" +
                        "<td>" + data.award + "</td>" +
                        "<td>" + data.major + "</td>" +
                        "<td>" + data.schoolName + "</td>" +
                        "<td>" + data.grades + "</td>" +
                        "<td>" + data.viewCount + "</td>" + */
                        "<td>"+ avi + "</td>" +
                        "<td>" + file + "</td>")
                       /*  "<td>" + data.note + "</td>" +
                        "<td>" + data.check + "</td>"+
                        "<td>" + data.ino+ "</td>") */
                        
                    .appendTo(tbody);
            }
            
            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            
            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }
            
            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
                console.log("end");
            } else {
                $(nextBtn.parent()).removeClass("disabled");
            } 
            console.log(result.lastPageNo);
            console.log(result.pageNo);
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
}
</script>
