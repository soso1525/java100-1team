<div id='modal' class="modal" style='display: block'>
	<div class="modal-content">
		<span
			onclick="document.getElementById('modal').style.display='none'; clearInterval(blink)"
			class="close">&times;</span>
		<h2 id="mh2" align="center"
			style="font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 30px; margin-top: 40px; margin-bottom: 60px">
			지원 현황 업데이트</h2>
		<div style='text-align: center'>
			<div style='display: inline-block;'>
				<div style='width: 200px; height: 200px; float: left'>
					<img id='p' src="../images/paper.png">
				</div>
				<i class="fa fa-angle-double-right"
					style="float: left; font-size: 48px; padding: 30px"></i>
				<div style='width: 200px; height: 200px; float: left'>
					<img id='t' src="../images/t.png">
				</div>
				<i class="fa fa-angle-double-right"
					style="float: left; font-size: 48px; padding: 30px"></i>
				<div style='width: 200px; height: 200px; float: left'>
					<img id='i' src="../images/interview.png">
				</div>
			</div>
			<div style="margin-top: 30px; padding: 30px">
				<button id="pbtn" class="button button-style button-style-dark button-style-color-1">합격</button>
				<button id="fbtn" onclick=deleteApply() class="button button-style button-style-dark button-style-color-2">불합격</button>
			</div>
		</div>
	</div>
</div>
