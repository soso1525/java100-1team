<script type="text/javascript">
//$('header').load('../header.html');
var index = -1;

// modal창이 띄워졌을때 실행하는 이벤트
$('#modal-testNew').on('shown.bs.modal', (event) => {
});

// modal창이 꺼졌을떄 실행하는 이벤트
$('#modal-testNew').on('hidden.bs.modal', () => {
})

$(() => {
	$.ajax('../json/apply/list', {
		dataType: 'json',
		success: (result) => {
			for (var data of result.apply) {
				var div = "<div class='col-md-2 col-sm-3 mix";
				if (data.test.no != 0) {
					div = div + " test";
				} 
				if (data.letter.lno != 0) {
					div = div + " letter";
				} 
				div = $(div + "'></div>");
				index = data.ano;
				div.html(
						//  data-id='" + data.ano + "'
					"<a data-toggle='modal' href='form.html' onclick=\"view('" + data.ano + "')\" data-target='#modal-testNew' role='button' data-backdrop='static'>" +
						"<div class='services-detail' style='cursor:pointer'>" +
							"<i class='icon-screen-smartphone color-1'></i>" +
							"<h5>" + data.aname + "</h5>" +
							"<hr>" +
						"</div>" +
					"</a>");
				$('#list').append(div);
			}
		},
		error: () => {
			alert('서버 실행 오류!');
		}
	});
});




</script>
