<body>
	<section id="services" class="services-section section-space-padding">
        <div class="container">
           <div class="row">
                <div class="col-sm-12">
                    <div class="section-title">
                        <h2>나의 지원회사</h2>
                          <div class="divider dark">
						   <i class="icon-drop"></i>
						 </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
	            <div class="col-md-12">
	                <ul class="portfolio">
	                    <li class="filter" data-filter=".favorite">좋아요</li>
	                    <li class="filter" data-filter="all">지원중</li>
	                    <li class="filter" data-filter=".letter">자소서</li>
	                    <li class="filter" data-filter=".test">인적성/면접</li>
	                </ul>
	            </div>
	            <div class="portfolio-inner margin-top-30" id ='list'>
	            
	            </div>
					
					
					
            </div>
        </div>
    </section>


<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/plugin.js"></script>

<script type="text/javascript" src="../js/scripts.js"></script>

<script type="text/javascript">
$(() => {
	$.ajax('../json/apply/list', {
		dataType: 'json',
		success: (result) => {
			for (var data of result.apply) {
				var div = "<div class='col-md-2 col-sm-3 mix";
				if (data.test.no != 0) {
					div = div + " test";
				} 
				if (data.letter.lno != 0) {
					div = div + " letter";
				} 
				div = $(div + "'></div>");
				div.html(
						/* onclick=\"location.href='http://localhost:9999/apply/form.html?no=" + data.ano + "'\" */
					"<div id='popup' class='services-detail main_pop' style='cursor:pointer'>" +
						"<i class='icon-screen-smartphone color-1'></i>" +
						"<h5>" + data.aname + "</h5>" +
						"<hr>" +
					"</div>");
				$('#list').append(div);
			}
		},
		error: () => {
			alert('서버 실행 오류!');
		}
	});
});


</script>
   

</body>
</html>
