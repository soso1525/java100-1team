<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CATCH : 입사 지원</title>
<link rel="stylesheet" href="../css/plugin.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/apply-modal.css">
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/plugin.js"></script>
<script type="text/javascript" src="../js/scripts.js"></script>
<style type="text/css">
body {
	background-color: #F9F9F9;
}
</style>
</head>
<body>
	<header></header>
	<section id="services" class="services-section section-space-padding">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div style="margin-top: 100px;" class="section-title">
						<h2>나의 지원 현항</h2>
						<div class="divider dark">
							<i class="icon-drop"></i>
						</div>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
					</div>
				</div>
			</div>

			<div class="row margin-top-30">
				<div class="col-md-4 col-sm-6">
					<div class="services-detail" id="resume">
						<i class="icon-screen-smartphone color-1"></i>
						<h3>이력서</h3>
						<hr>
					</div>
				</div>

				<div class="col-md-4 col-sm-6">
					<div class="services-detail" id="letter">
						<i class="icon-screen-tablet color-2"></i>
						<h3>자기소개서</h3>
						<hr>
					</div>
				</div>

				<div class="col-md-4 col-sm-6">
					<div class="services-detail" id="test">
						<i class="fa fa-code color-3"></i>
						<h3>인적성/면접</h3>
						<hr>
					</div>
				</div>
			</div>
		</div>

		<div class="apply-detail-view" style="padding: 100px"></div>

		<div style="text-align: center">
			<button id="myBtn"
				class="button button-style button-style-dark button-style-color-2">입사
				지원하기</button>
		</div>
	</section>

	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2
				style="font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 30px; margin: 30px 0">새로운
				회사 지원하기</h2>
			<form method='post' id='form' enctype='multipart/form-data'>
				<div style="font-weight: 700">지원하는 기업 이름</div>
				<input style="margin: 0 0 15px 0" class="form-control"
					placeholder="지원하는 회사 이름" id="companyName" name="aname" type="text">

				<div class="row">
					<div class="col-sm-6">
						<div style="font-weight: 700">접수 시작일</div>
						<input style="margin: 0 0 10px 0" class="form-control"
							id="startDate" name="lsdt" type="date">
					</div>

					<div class="col-sm-6">
						<div style="font-weight: 700">접수 마감일</div>
						<input style="margin: 0 0 10px 0" class="form-control"
							id="endDate" name="ledt" type="date">
					</div>
				</div>

				<div style="font-weight: 700">이력서 파일</div>
				<input style="margin: 0 0 15px 0" class="form-control" type="file">

				<div style="font-weight: 700">자소서 파일</div>
				<input style="margin: 0 0 15px 0" class="form-control" type="file">

				<div style="text-align: center; margin: 50px 0">
					<button id="myBtn"
						class="button button-style button-style-dark button-style-color-2">입사
						지원하기</button>
				</div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript">
	$('header').load("../header.html");
	var modal = document.getElementById('myModal');
	var btn = document.getElementById("myBtn");
	var span = document.getElementsByClassName("close")[0];
	btn.onclick = function() {
		modal.style.display = "block";
	}

	span.onclick = function() {
		modal.style.display = "none";
	}

	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
	
	$('#resume').click(() => {
		location.href="../resume/list.html";
	});
	
	$('#letter').click(() => {
		location.href="../letter/form.html";
	});
	
	$('#test').click(() => {
		location.href="calendar.html";
	});
</script>
</html>
