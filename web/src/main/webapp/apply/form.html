<h1>기업 추가</h1>
<form>
<div class='form-group row my-view'>
<label for='no' class='col-sm-2 col-form-label'>번호</label>
<div class='col-sm-10'>
<input class='form-control' readonly id='ano' type='number' 
       name='ano'> 
</div>
</div>
<div class='form-group row'>
<label for='education' class='col-sm-2 col-form-label'>기업명</label>
<div class='col-sm-10'>
<input class='form-control' id='aname' type='text' name='aname'>
</div>
</div>
<div class='form-group row'>
<label for='career' class='col-sm-2 col-form-label'>신청일</label>
<div class='col-sm-10'>
<input class='form-control' id='adt' type='date' name='adt'>
</div>
</div>
<div class='form-group row'>
<div class='col-sm-10'>
<button id="addBtn" type="button" class='btn btn-primary btn-sm my-new'>추가</button>
<button id="updateBtn" type="button" class='btn btn-primary btn-sm my-view'>변경</button>
<button id="deleteBtn" type="button" class='btn btn-primary btn-sm my-view'>삭제</button>
</div>
</div>
</form>
<table id='letterList' class='table table-hover my-view'>
<thead>
<tr>
<th>번호</th><th>저장일시</th><th>마감일</th><th>제출여부</th>
<th>합격여부</th><th>지원회사</th><th>첨삭완료된파일</th>
</tr>
</thead>
	<tbody></tbody>
</table>
<a href='../letter/form.html' class='btn btn-primary btn-sm'>추가</a>
<table id='testList' class='table table-hover my-view'>
	<thead>
		<tr>
			<th>번호</th>
			<th>유형</th>
			<th>날짜</th>
			<th>시간</th>
			<th>위치</th>
			<th>준비물</th>
			<th>합격여부</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>
<a href='../test/form.html' class='btn btn-primary btn-sm'>추가</a>
</div>

<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<script type="text/javascript">

var addBtn = $('#addBtn'),
	updateBtn = $('#updateBtn'),
	deleteBtn = $('#deleteBtn'),
	anameItem = $('#aname'),
	adtItem = $('#adt'),
	anoItem = $('#ano'),
	letterTbody = document.querySelector('#letterList > tbody'),
	testTbody = document.querySelector('#testList > tbody')
	;



var index = location.href.indexOf('?');
if (index != -1) {
	var qs = location.href.substr(index + 1);
	var arr = qs.split('=');
	$('.my-new').css('display','none');
	$(() => {
        $.ajax('../json/apply/' + arr[1], {
            dataType: 'json',
            success: (result) => {
            	anoItem.val(result.data.ano);
                anameItem.val(result.data.aname);
                adtItem.val(result.data.adt);
                for (var data of result.letter) {
    				var tr = document.createElement('tr');
    				tr.innerHTML = 
    		      	"<td><a href='../letter/form.html?no=" + data.lno + "'>" + data.lno + "</a></td>" +
    		      	"<td>" + data.lsdt + "</td>" +
    		      	"<td>" + data.ledt + "</td>" +
    		      	"<td>" + data.lscheck + "</td>" +
    		        "<td>" + data.lpcheck + "</td>" +
    		      	"<td>" + data.apply.aname + "</td>" +
    		      	"<td>" + data.lfile + "</td>";
    		        letterTbody.appendChild(tr);
    			}
                for (var data of result.test) {
    				var tr = document.createElement('tr');
    				tr.innerHTML = 
    		      	"<td><a href='../test/form.html?no=" + data.no + "'>" + data.no + "</a></td>" +
    		      	"<td>" + data.type + "</td>" +
    		      	"<td>" + data.date + "</td>" +
    		      	"<td>" + data.time + "</td>" +
    		        "<td>" + data.location + "</td>" +
    		      	"<td>" + data.prepare + "</td>" +
    		      	"<td>" + data.check + "</td>";
    		        testTbody.appendChild(tr);
    			}
            },
            error: () => {
                window.alert('서버 실행 오류!');
            }
        });
    });
    
} else { // 신규 데이터 입력일 경우,
    $('.my-view').css('display', 'none');
}

var parameters = {
	"ano":anoItem.val()
}

addBtn.click(() => {
    $.ajax('../json/apply/add', {
        data: {
        	JSON.stringify(parameters)
            aname: anameItem.val(),
            adt: adtItem.val()
        },
        dataType: 'json',
        method: 'POST',
        success: (result) => {
        	
            location.href = "list.html";
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    }).done((data) => {
    	var rawJsonData = JSON.parse(data);
    	console.log(rawJsonData);
    });
});

updateBtn.click(() => {
    $.ajax('../json/apply/update', {
        data: {
            ano: anoItem.val(),
            aname: anameItem.val(),
            adt: adtItem.val()
        },
        dataType: 'json',
        method: 'POST',
        success: (result) => {
            location.href = "list.html";
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
});

deleteBtn.click(() => {
    $.ajax('../json/apply/delete', {
        data: {
            ano: anoItem.val()
        },
        dataType: 'json',
        success: (result) => {
            location.href = "list.html";
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
});

</script>
