<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>회원관리</title>
<link rel='stylesheet'
	href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='../css/common.css'>
<link rel="stylesheet"
	href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
	<header></header>
	<div class="container">
		<h1 style="margin-top: 30px; margin-bottom: 30px">개인 회원 가입</h1>
		<form method='post' id="form">
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="id">ID</label> <input type="text" class="form-control"
						id="id" placeholder="user ID" onkeyup="checkID()" name="id"
						required>
					<div class="" id="validID"></div>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="validationServerUsername">Password</label> <input
						type="password" class="form-control" id="password"
						placeholder="password" aria-describedby="inputGroupPrepend3"
						name="password"
						pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$"
						required>
					<div style="margin: 5px; font-size: 11px; color: red;">문자/숫자/특수문자를
						포함하여 최소 8자 이상</div>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="repassword">Password 확인</label> <input type="password"
						class="form-control" id="repassword" placeholder="password"
						aria-describedby="inputGroupPrepend3"
						pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$"
						onkeyup="checkPwd()" name="repassword" required>
					<div class="" id="validPWD"></div>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="name">Name</label> <input type="text"
						class="form-control" id="name" placeholder="Username"
						aria-describedby="inputGroupPrepend3" name="name" required>
				</div>
			</div>

			<div class="form-row">
				<label for="birth">생년월일</label> <select
					style="margin-left: 10px; margin-right: 5px"
					class="col-md-1 mb-1 form-control" id="year" name="year">
					<option value=1980>1980</option>
					<option value=1981>1981</option>
					<option value=1982>1982</option>
					<option value=1983>1983</option>
					<option value=1984>1984</option>
					<option value=1985>1985</option>
					<option value=1986>1986</option>
					<option value=1987>1987</option>
					<option value=1988>1988</option>
					<option value=1989>1989</option>
					<option value=1990>1990</option>
					<option value=1991>1991</option>
					<option value=1992>1992</option>
					<option value=1993>1993</option>
					<option value=1994>1994</option>
					<option value=1995>1995</option>
					<option value=1996>1996</option>
					<option value=1997>1997</option>
					<option value=1998>1998</option>
					<option value=1999>1999</option>
					<option value=2000>2000</option>
				</select>년 <select style="margin-left: 10px; margin-right: 5px"
					class="col-md-1 mb-1 form-control" id="month" name="month">
					<option value=1>1</option>
					<option value=2>2</option>
					<option value=3>3</option>
					<option value=4>4</option>
					<option value=5>5</option>
					<option value=6>6</option>
					<option value=7>7</option>
					<option value=8>8</option>
					<option value=9>9</option>
					<option value=10>10</option>
					<option value=11>11</option>
					<option value=12>12</option>
				</select>월 <select style="margin-left: 10px; margin-right: 5px"
					class="col-md-1 mb-1 form-control" id="day" name="day">
					<option value=1>1</option>
					<option value=2>2</option>
					<option value=3>3</option>
					<option value=4>4</option>
					<option value=5>5</option>
					<option value=6>6</option>
					<option value=7>7</option>
					<option value=8>8</option>
					<option value=9>9</option>
					<option value=10>10</option>
					<option value=11>11</option>
					<option value=12>12</option>
					<option value=13>13</option>
					<option value=14>14</option>
					<option value=15>15</option>
					<option value=16>16</option>
					<option value=17>17</option>
					<option value=18>18</option>
					<option value=19>19</option>
					<option value=20>20</option>
					<option value=21>21</option>
					<option value=22>22</option>
					<option value=23>23</option>
					<option value=24>24</option>
					<option value=25>25</option>
					<option value=26>26</option>
					<option value=27>27</option>
					<option value=28>28</option>
					<option value=29>29</option>
					<option value=30>30</option>
					<option value=31>31</option>
				</select>일
			</div>

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="email">Email</label> <input type="email"
						class="form-control" id="email" placeholder="user@email.com"
						name="email" onkeyup="checkEmail()" required>
					<div class="" id="validEmail"></div>
				</div>
			</div>


			<div class="form-row">
				<label for="tel">휴대전화</label>
				<div style="margin-left: 10px" class="col-md-6 mb-3 form-row">
					<select id="code" class="col-md-3 mb-3 form-control">
						<option label="국가코드"></option>
						<option value="+81">+81 일본</option>
						<option value="+82">+82 대한민국</option>
						<option value="+84">+84 베트남</option>
						<option value="+850">+850 조선민주주의인민공화국</option>
						<option value="+852">+852 홍콩</option>
						<option value="+853">+853 마카오</option>
						<option value="+855">+855 캄보디아</option>
						<option value="+856">+856 라오스</option>
						<option value="+86">+86 중화인민공화국</option>
					</select> <input style="margin-left: 10px; margin-right: 10px" type="text"
						class="col-md-6 mb-3 form-control" id="tel"
						placeholder="phone number" name="tel" required
						pattern="(010)-\d{4}-\d{4}">
					<button id="phoneAuth" type="button"
						class="col-md-2 mb-3 btn btn-success">본인인증</button>
					<div style="font-size: 11px; color: red;">010-1234-5678 형태로
						입력해주세요</div>
				</div>
			</div>

			<div class="form-row">
				<label for="address">지역</label> <select
					style="margin-left: 10px; margin-right: 5px"
					class="col-md-5 mb-3 form-control" id="address" name="address">
					<option value="서울전체">서울전체</option>
					<option value="강남구">강남구</option>
					<option value="강동구">강동구</option>
					<option value="강북구">강북구</option>
					<option value="강서구">강서구</option>
					<option value="관악구">관악구</option>
					<option value="광진구">광진구</option>
					<option value="구로구">구로구</option>
					<option value="금천구">금천구</option>
					<option value="노원구">노원구</option>
					<option value="도봉구">도봉구</option>
					<option value="동대문구">동대문구</option>
					<option value="동작구">동작구</option>
					<option value="마포구">마포구</option>
					<option value="서대문구">서대문구</option>
					<option value="서초구">서초구</option>
					<option value="성동구">성동구</option>
					<option value="성북구">성북구</option>
					<option value="송파구">송파구</option>
					<option value="양천구">양천구</option>
					<option value="영등포구">영등포구</option>
				</select>
			</div>

			<div class="form-row">
				<div class="form-check">
					<input class="form-check-input is-invalid" type="checkbox" value=""
						id="invalidCheck3" required> <label
						class="form-check-label" for="invalidCheck3"> Agree to
						terms and conditions </label>
					<div class="invalid-feedback">You must agree before
						submitting.</div>
				</div>
			</div>

			<div style="align-items: right" class="form-row">
				<button style="margin-top: 30px; margin-bottom: 30px"
					class="btn btn-primary" type="button" id="submitBtn">Submit
					form</button>
			</div>
		</form>

		<!-- 휴대폰 사용자 인증 modal 창  -->
		<div id="id01" class="w3-modal">
			<div id="id02" class="w3-modal-content w3-animate-top">
				<div style="overflow: hidden; height: auto; text-align: left"
					class="w3-container">
					<span
						onclick="document.getElementById('id01').style.display='none'"
						class="w3-button w3-display-topright">&times;</span>
					<div
						class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

						<!-- Container for the demo -->
						<div id="sign-in-card"
							class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
							<div style="background-color: #f7639a; color: white"
								class="mdl-card__title mdl-color--black-600 mdl-color-text--white">
								<h2 class="mdl-card__title-text">Phone Number
									Authentication</h2>
							</div>
							<div style="padding: 10px"
								class="mdl-card__supporting-text mdl-color-text--grey-600">
								<p style="color: white; padding: 10px" id="phone-sign">Authenticate
									your phone number below.</p>

								<form id="sign-in-form" action="#">
									<!-- Input to enter the phone number -->
									<div style="padding: 10px"
										class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input style="color: white" class="mdl-textfield__input"
											type="text" pattern="\+[0-9\s\-\(\)]+"
											placeholder="Enter your phone number" id="phone-number">
										<span class="mdl-textfield__error">Input is not an
											international phone number!</span>
									</div>
									<button disabled style="margin: 10px 10px 10px 10px"
										class="mdl-button mdl-js-button mdl-button--raised"
										id="sign-in-button">조회하기</button>
								</form>

								<!-- Button that handles sign-out -->
								<button class="mdl-button mdl-js-button mdl-button--raised"
									id="sign-out-button">인증완료</button>

								<form id="verification-code-form" action="#">
									<!-- Input to enter the verification code -->
									<div
										class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text"
											id="verification-code"> <label
											class="mdl-textfield__label" for="verification-code">Enter
											the verification code...</label>
									</div>

									<!-- Button that triggers code verification -->
									<input style="color: white" type="submit"
										class="mdl-button mdl-js-button mdl-button--raised"
										id="verify-code-button" value="Verify Code" />
									<!-- Button to cancel code verification -->
									<button class="mdl-button mdl-js-button mdl-button--raised"
										id="cancel-verify-code-button">Cancel</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
