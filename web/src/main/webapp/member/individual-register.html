<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CATCH : 개인회원가입</title>
<link rel='stylesheet' href='../css/plugin.css'>
<link rel='stylesheet' href='../css/style.css'>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<header></header>
	<section class="section-space-padding">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div style="margin: 100px 0" class="section-title">
						<h2>개인 회원가입</h2>
						<div class="divider dark">
							<i class="icon-graduation"></i>
						</div>
						<p style='margin-top: 10px'>전체 정보를 입력해야 가입이 완료됩니다</p>
					</div>
				</div>
			</div>

			<form method='post' id="form">
				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>ID</label>
					<div class='col-sm-10'>
						<input class='form-control' placeholder='User ID' id='id'
							name='id' type='text' onkeyup='checkID()' required>
						<div style='margin-top: 5px; font-size: 11px; color: #4c9cef'
							id='validID'>사용하실 아이디를 입력해주세요</div>
					</div>
				</div>

				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>Password</label>
					<div class='col-sm-5'>
						<input class='form-control' placeholder='password' id='password'
							name='password' type='password' onkeyup="checkPwd()"
							pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$"
							required>
						<div style='margin-top: 5px; font-size: 11px; color: #4c9cef'>문자/숫자/특수문자를
							포함하여 최소 8자 이상</div>
					</div>
					<div class='col-sm-5'>
						<input class='form-control' placeholder='password' id='repassword'
							type='password'
							pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$"
							onkeyup="checkPwd()" name="repassword" required>
						<div style='margin-top: 5px; font-size: 11px; color: #4c9cef'
							id="validPWD">비밀번호 확인을 위해 다시 입력해주세요</div>
					</div>
				</div>

				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>Name</label>
					<div class='col-sm-10'>
						<input class='form-control' placeholder='Username' id='name'
							name='name' type='text' required>
					</div>
				</div>

				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>Birth</label>
					<div class='col-sm-2' style='padding-right: 10px'>
						<select class="form-control" id="year" name="year">
							<option value=2000>2000</option>
							<option value=1999>1999</option>
							<option value=1998>1998</option>
							<option value=1997>1997</option>
							<option value=1996>1996</option>
							<option value=1995>1995</option>
							<option value=1994>1994</option>
							<option value=1993>1993</option>
							<option value=1992>1992</option>
							<option value=1991>1991</option>
							<option value=1990>1990</option>
							<option value=1989>1989</option>
							<option value=1988>1988</option>
							<option value=1987>1987</option>
							<option value=1986>1986</option>
							<option value=1985>1985</option>
							<option value=1984>1984</option>
							<option value=1983>1983</option>
							<option value=1982>1982</option>
							<option value=1981>1981</option>
							<option value=1980>1980</option>
						</select>
					</div>
					<div
						style='display: table; float: left; height: 50px; margin-right: 15px'>
						<span style='display: table-cell; vertical-align: middle'>년</span>
					</div>

					<div class='col-sm-1' style='padding-right: 10px'>
						<select class="form-control" id="month" name="month">
							<option value=1>1</option>
							<option value=2>2</option>
							<option value=3>3</option>
							<option value=4>4</option>
							<option value=5>5</option>
							<option value=6>6</option>
							<option value=7>7</option>
							<option value=8>8</option>
							<option value=9>9</option>
							<option value=10>10</option>
							<option value=11>11</option>
							<option value=12>12</option>
						</select>
					</div>
					<div
						style='display: table; float: left; height: 50px; margin-right: 15px'>
						<span style='display: table-cell; vertical-align: middle'>월</span>
					</div>


					<div class='col-sm-1' style='padding-right: 10px'>
						<select class="form-control" id="day" name="day">
							<option value=1>1</option>
							<option value=2>2</option>
							<option value=3>3</option>
							<option value=4>4</option>
							<option value=5>5</option>
							<option value=6>6</option>
							<option value=7>7</option>
							<option value=8>8</option>
							<option value=9>9</option>
							<option value=10>10</option>
							<option value=11>11</option>
							<option value=12>12</option>
							<option value=13>13</option>
							<option value=14>14</option>
							<option value=15>15</option>
							<option value=16>16</option>
							<option value=17>17</option>
							<option value=18>18</option>
							<option value=19>19</option>
							<option value=20>20</option>
							<option value=21>21</option>
							<option value=22>22</option>
							<option value=23>23</option>
							<option value=24>24</option>
							<option value=25>25</option>
							<option value=26>26</option>
							<option value=27>27</option>
							<option value=28>28</option>
							<option value=29>29</option>
							<option value=30>30</option>
							<option value=31>31</option>
						</select>
					</div>
					<div
						style='display: table; float: left; height: 50px; margin-right: 15px'>
						<span style='display: table-cell; vertical-align: middle'>일</span>
					</div>
				</div>

				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>Email</label>
					<div class='col-sm-10'>
						<input class='form-control' placeholder='User Email' id='email'
							name='email' type='email' onkeyup='checkEmail()' required>
						<div style='margin-top: 5px; font-size: 11px; color: #4c9cef'
							id='validEmail'>사용하실 이메일을 입력해주세요</div>
					</div>
				</div>

				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>Phone</label>
					<div class='col-sm-2' style='padding-right: 10px'>
						<select class="form-control" id="code" name="code">
							<option label="국가코드"></option>
							<option value="+82">대한민국(82)</option>
							<option value="+856">라오스(856)</option>
							<option value="+853">마카오(853)</option>
							<option value="+84">베트남(84)</option>
							<option value="+850">북한(850)</option>
							<option value="+91">영국(91)</option>
							<option value="+91">인도(91)</option>
							<option value="+81">일본(81)</option>
							<option value="+86">중국(86)</option>
							<option value="+855">캄보디아(855)</option>
							<option value="+852">홍콩(852)</option>
						</select>
					</div>
					<div class='col-sm-5' style='padding-left: 10px'>
						<input class='form-control' placeholder='phone number' id='tel'
							name='tel' type='text' onkeyup='checkID()'
							pattern="(010)\d{4}\d{4}" required>
						<div style='margin-top: 5px; font-size: 11px; color: #4c9cef'>
							- 빼고 숫자만 입력해주세요</div>
					</div>
					<div class='col-sm-2' style='padding: 0'>
						<button id="phoneAuth" type="button" class="btn btn-primary"
							style='padding: 15px'>본인인증</button>
					</div>
				</div>

				<div class="form-group row">
					<label class='col-sm-2 col-form-label'>Location</label>
					<div class='col-sm-5' style='padding-right: 10px'>
						<select class="form-control" id="address" name="address">
							<option label="거주지역"></option>
							<option value="서울전체">서울전체</option>
							<option value="강남구">강남구</option>
							<option value="강동구">강동구</option>
							<option value="강북구">강북구</option>
							<option value="강서구">강서구</option>
							<option value="관악구">관악구</option>
							<option value="광진구">광진구</option>
							<option value="구로구">구로구</option>
							<option value="금천구">금천구</option>
							<option value="노원구">노원구</option>
							<option value="도봉구">도봉구</option>
							<option value="동대문구">동대문구</option>
							<option value="동작구">동작구</option>
							<option value="마포구">마포구</option>
							<option value="서대문구">서대문구</option>
							<option value="서초구">서초구</option>
							<option value="성동구">성동구</option>
							<option value="성북구">성북구</option>
							<option value="송파구">송파구</option>
							<option value="양천구">양천구</option>
							<option value="영등포구">영등포구</option>
						</select>
					</div>
				</div>

				<div style='margin: 100px 0' align="center">
					<button
						class="button button-style button-style-dark button-style-color-2"
						type="button" id="submitBtn">가입하기</button>
					<button
						class="button button-style button-style-dark button-style-color-2"
						onclick="location.href='../notice/list.html'">취소하기</button>
				</div>
			</form>

			<!-- 휴대폰 사용자 인증 modal 창  -->
			<div id="id01" class="w3-modal">
				<div id="id02" class="w3-modal-content w3-animate-top">
					<div
						style="overflow: hidden; height: auto; min-height: 300px; padding: 0; text-align: left"
						class="w3-container">
						<h2 style="background-color: #f7639a; padding: 15px; color: white">
							Phone Number Authentication <span
								style="display: inline-block; margin-top: 15px;"
								onclick="document.getElementById('id01').style.display='none'"
								class="w3-button w3-display-topright">&times;</span>
						</h2>
						<div style="padding: 10px">
							<p style="padding: 10px" id="phone-sign">Authenticate your
								phone number below.</p>

							<form id="sign-in-form" action="#">
								<!-- Input to enter the phone number -->
								<div class='form-group-row'>
									<div class="col-sm-5" style="padding-left: 10px">
										<input class="form-control" type="text"
											pattern="\+[0-9\s\-\(\)]+"
											placeholder="Enter your phone number" id="phone-number">
										<div style="margin-top: 5px; font-size: 11px; color: #f7639a">
											국가번호와 함께 '-'를 빼고 입력해주세요</div>
									</div>

									<button disabled
										class="button button-style button-style-dark button-style-color-2"
										style='padding: 10px 20px;' id="sign-in-button">조회하기</button>
								</div>
							</form>

							<!-- Button that handles sign-out -->
							<div id='sign-out-noti' align="center" class='form-group-row'>
								<div style="padding: 20px; font-size: 15px; color: #f7639a">
									인증이 완료되었습니다. 아래의 버튼을 누르면 창이 닫힙니다.</div>
								<button
									class="button button-style button-style-dark button-style-color-2"
									style='padding: 10px 20px;' id="sign-out-button">인증완료</button>
							</div>

							<form id="verification-code-form" action="#">
								<div class="col-sm-5" style="padding-left: 10px">
									<input class="form-control" type="text" id="verification-code">
									<div style="margin-top: 5px; font-size: 11px; color: #f7639a">
										문자메시지로 전송된 인증코드를 입력해주세요</div>
								</div>

								<!-- Button that triggers code verification -->
								<input type="submit" style='padding: 10px 20px;'
									class="button button-style button-style-dark button-style-color-2"
									id="verify-code-button" value="인증하기" />

								<!-- Button to cancel code verification -->
								<button
									class="button button-style button-style-dark button-style-color-2"
									style='padding: 10px 20px;' id="cancel-verify-code-button">Cancel</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

</body>
</html>
